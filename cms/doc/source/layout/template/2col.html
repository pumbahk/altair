<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

#wrapper {
  width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

#header {
  height: 200px;
}
#footer {
  height: 200px;
}
#col-left {
  width: 900px;
  float: left;
}
#col-right {
  width: 300px;
  float: left;
}
.clear {
  clear: both;
}
.gray {
  background-color: #dddddd;
}
.blue {
  background-color: #aaaaff;
}
.red {
  background-color: #ffaaaa;
}
</style>
</head>
<body>
<div id="wrapper">
  <div id="header" class="gray">
    header block
  </div>
  <div id="col-left" class="blue">
    left column
  </div>
  <div id="col-right" class="red">
    left column
  </div>
  <span class="clear"></span>
  <div id="footer" class="gray">
    footer block
  </div>
</div>
</body>
</html>
