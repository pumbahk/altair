[app:altaircms]
use = config:%(here)s/development.ini#altaircms
pyramid.includes = pyramid_tm pyramid_fanstatic ticketing.tbview altair.findable_label altaircms.scripts.createall
sqlalchemy.url = sqlite://
# sqlalchemy.echo = true


[composite:main]
use = egg:Paste#urlmap
/ = altaircms

[server:main]
use = egg:waitress
;use = egg:waitress
host = 0.0.0.0
port = 6543


# Begin logging configuration

[loggers]
keys = root, altaircms, sqlalchemy

[pshell]
setup = altaircms.scripts.pshell.setup

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_altaircms]
level = WARN
# level = DEBUG
handlers =
qualname = altaircms

[logger_sqlalchemy]
level = CRITICAL
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
