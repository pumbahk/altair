[app:auth]
paste.app_factory = altaircms.rakuten_auth:main
pyramid_who.config = %(here)s/usersite_who.ini
altaircms.openid.secret = FGjnKEin

[filter:prefix]
use = egg:pastedeploy#prefix

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/usersite_who.ini
log_file = stdout
log_level = debug

[pipeline:main]
pipeline =
    prefix
    who
    auth

[server:main]
use = egg:waitress
port = 6543
host = 0.0.0.0

[loggers]
keys = root, rakuten_auth

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = ERROR
handlers = console

[logger_rakuten_auth]
level = DEBUG
handlers = console
qualname = altaircms.rakuten_auth

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s