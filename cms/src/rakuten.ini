[app:auth]
paste.app_factory = altaircms.rakuten_auth:main
altaircms.openid.base_url = https://api.id.rakuten.co.jp/openid/auth
altaircms.openid.return_to = http://ticket.rakuten.co.jp/verify
altaircms.openid.consumer_key = rakuten_ticket
altaircms.openid.secret = FGjnKEin

[filter:prefix]
use = egg:pastedeploy#prefix

[pipeline:main]
pipeline =
    prefix
    auth

[server:main]
use = egg:waitress
port = 6543
host = 0.0.0.0

[loggers]
keys = root, rakuten_auth

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_rakuten_auth]
level = DEBUG
handlers = console
qualname = altaircms.rakuten_auth

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s