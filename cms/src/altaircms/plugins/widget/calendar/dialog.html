## calendar widget dialog
##  view function is views.CalendarWidgetView.dialog
##
<p>利用するカレンダの種類を選択してください。</p>
<div id="select_calendar">
  <div class="title">
    <h1>カレンダー</h1>
  </div>

%for field in form:
  <tr>
    %if field.type == "BooleanField":
      <td></td>
      <td>${field} ${field.label}</td>
    %else:
      <td>${ field.label }</td>
      <td>${ field }
    %endif
  </tr>
%endfor
</div>
<hr/>
<button type="button" id="calendar_submit">登録</button>

<h3>選択されたカレンダーのイメージ</h3>

<div id="canpas">
  
</div>
