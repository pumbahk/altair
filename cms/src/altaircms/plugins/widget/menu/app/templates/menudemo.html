<html>
  <head> 
	<script type="text/javascript" src="/demo/static/js/backbone-patch.js"></script>
	<script type="text/javascript" src="/demo/static/js/lib.js"></script>
	<script type="text/javascript">

$(function(){
  var root =  $("#app");
  var appview = new lib.AppView({el: root}); 
  appview.loadData([{label: "foo", link: "bar"}]);
});

	<div id="app">

		<h3>現在保存されているタブ</h3>

		<div id="menus">
		  <table>
			<thead>
			  <tr><th>リンク先名</th><th>URL</th><th>削除</th></tr>
			</thead>
			<tbody id="menulist">
			</tbody>
		  </table>
		</div>
	  </div>
	  <button id="menu_submit" type="button">登録</button>
	</div>
  </body>
</html>
