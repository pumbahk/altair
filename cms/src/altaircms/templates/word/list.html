<%inherit file='../layout_2col.html'/>

<h1>お気に入りワード</h1>

<br />

<form>
    検索: <input type="text" name="q" value="" />
    <input type="submit" value="検索" />
</form>

<a href="${request.route_path('word_create', action='input')}">新規</a>

<table class="table table-striped table-describe">
    <thead>
    <tr><th>index</th><th>Word</th><th># of aliases</th></th><th># of Events</th><th>updated</th></tr>
    </thead>
    <tbody>
    % for word in words:
    <tr><td>${word.label_kana[0] if word.label_kana is not None else ""}</td><td><a href="${request.route_path('word_update', action='input', id=word.id)}">${word.label}</a></td><td>${word.num_searches}</td><td><a href="${request.route_path('event_list')}">${word.num_events}</a></td><td>${word.updated_at}</td></tr>
    % endfor
    </tbody>
</table>
