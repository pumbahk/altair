<%namespace name="fco" file="../formcomponents.html"/>

<div class="row">
    <h3>配下のページとして取り込む</h3>
	<p>${event.title}の配下のページとして取り込む</p>
    <form action="#" method="POST">
       ${fco.form_as_table_strict(form, ["pageset"])}
        <button class="btn" type="submit">配下のページとして取り込む</button>
    </form>

## chosen
<script src="${request.static_url('altaircms:static/chosen/js/chosen.jquery.min.js')}"></script>
<script src="${request.static_url('altaircms:static/chosen/js/chosen.ime_hack.js')}"></script>
<link rel="stylesheet" type="text/css" href="${request.static_url('altaircms:static/chosen/css/chosen.min.css')}" />
<script type="text/javascript">
$('select:not([multiple])').chosen({single_only: true, no_results_text: '該当無し', placeholder_text_single: ' ', search_contains: true});
$('select[multiple]').chosen({no_results_text: '該当無し', placeholder_text_multiple: ' ', search_contains: true});
$('.row-fluid select').each(function() {
  chosen_ime_hack($(this).data('chosen'));
});
</script>
