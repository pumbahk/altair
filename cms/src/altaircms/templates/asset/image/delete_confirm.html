<%inherit file='../../layout_2col.html'/>
<%namespace name="co" file="../components.html"/>
<div class="circle circle-asset circle-top"></div>
<div class="row">
    <div class="span12">
        <ul class="breadcrumb">
            <li><a href="${request.route_path("asset_list")}">アセット</a> <span class="divider">/</span></li>
            <li>${asset.filepath}</li>
        </ul>
    </div>
</div>

<div class="alert alsert-error">
  このアセットを消します。良いですか？
</div>

<div class="row">
    ${co.image_asset_describe(request, asset)}
</div>

<div class="row">
  <form action="${request.route_path("asset_image_delete",asset_id=asset.id_query=dict(endpoint=request.GET.get("endpoint")))}" method="post">
    <button class="btn btn-danger" type="submit"><i class="icon-trash"> </i> Delete</button>
  </form>
</div>
