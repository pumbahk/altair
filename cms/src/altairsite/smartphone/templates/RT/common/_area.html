<%page args="areas, helper" />
<%namespace file="tags_smartphone.html" name="m" />

<section id="area" class="area">
    <h2 class="category_ttl">地域から探す</h2>
    <div class="top_inner">
        <dl class="acordion">
            <dt class="triggerA"><span>地域から探す</span></dt>
            <dd class="acordion_treeA">
                <ul>
                    % if areas:
                    % for area in areas:
                    <li>
                        <a href="${request.route_path('smartphone.search_area')}?area=${area.name}&page=1">
                            ${helper.get_area_japanese(area.name)}
                        </a>
                    </li>
                    % endfor
                    % endif
                </ul>
            </dd>
        </dl>
    </div>
</section>
