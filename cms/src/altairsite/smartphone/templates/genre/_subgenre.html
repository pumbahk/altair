<%page args="genretree, helper" />
<%namespace file="../common/tags_smartphone.html" name="m" />

<h2 class="glitter red">サブジャンルで絞り込む</h2>
<ul class="menu">
% for i in range(0, len(genretree)):
<% genre = genretree[i].genre %>
    % for subgenre in genre.children:
        <a href="${request.route_path('smartphone.genre', genre_id=subgenre.id)}"><li class="menuitem"><span class="menuitem-label">${subgenre.label}</span></li></a>
    % endfor
% endfor
</ul>
