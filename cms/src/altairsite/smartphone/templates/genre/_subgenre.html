<%page args="genretree, helper" />
<%namespace file="../common/tags_smartphone.html" name="m" />

<%m:header>サブジャンルで絞り込む</%m:header>
% for i in range(0, len(genretree)):
<% genre = genretree[i].genre %>
    <a href="${request.route_path('genre', genre_id=genre.id)}">${genre}</a><br/>
    % for subgenre in genre.children:
        <a href="${request.route_path('genre', genre_id=subgenre.id)}">${subgenre}</a><br/>
    % endfor
% endfor
