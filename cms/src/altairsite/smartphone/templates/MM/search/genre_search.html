<%page args="form" />
<%namespace file="../common/tags_smartphone.html" name="m" />

<div class="sectionbox inverted" id="search">
    <form class="sectionbox-inner" action="${request.route_path('smartphone.search_genre')}" method="GET">
        ${form.word(placeholder=u"アーティスト名、公演名、会場名など")}
        ${form.sale}
        ${form.genre_id}<br/>
        <input type="submit" class="btn-secondary btn-large" value="検索"/>
        <br/>
        % if helper.disp_error(form):
            <font color="yellow">${helper.disp_error(form)}</font><br/>
        % endif
    </form>
</div>

<style>
#search input[type="text"] {
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  width: 100%;
  display: block;
  height: 34px;
  font-size: 17px;
  padding: 0px 2px;
  margin: 0 0 2px 0;
}

#search select {
  height: 30px;
  font-size: 16px;
  margin: 3px 0 0 0;
  background-color: #fff;
}

#search button {
  height: 28px;
  margin: 3px 0 0 0;
  font-weight: bold;
}

#search input[type="submit"] {
  height: 28px;
  margin: 5px 0 0 0;
  font-weight: bold;
}
</style>
