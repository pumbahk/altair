<div id="search" style="background-color: pink">
    検索フォーム
    <form action="${request.route_path('search')}" method="GET">
        <fieldset>
            ${form.word}
            ${form.sale}<br/>
            % for error in form.word.errors:
                <font color="red">${error}</font><br/>
            % endfor
            <input type="submit" value="検索"/><a href="#">もっと詳しく</a>
        </fieldset>
    </form>
</div>
