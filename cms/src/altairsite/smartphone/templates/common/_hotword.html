<%page args="hotwords, helper" />
<%namespace file="tags_smartphone.html" name="m" />

<h2 class="glitter red">ホットワード</h2>
% if hotwords:
    % for hotword in hotwords:
        % if helper.get_events_from_hotword(request, hotword):
            <a href="${request.route_path('hotword')}?hotword_id=${hotword.id}">
                <div class="buttonbox">
                    <button class="btn btn-primary btn-large"><span class="btn-inner">${hotword.name}</span></button>
                </div>
            </a>
        % endif
    % endfor
% endif
