<div id="detail_search" style="background-color: pink">
    詳細検索フォーム
    <form action="${request.route_path('search')}" method='GET'>
        <fieldset>
            ${form.word}
            ${form.sale}<br/>${form.page}
            % for error in form.word.errors:
                <font color="red">${error}</font><br/>
            % endfor
            <input type="submit" value="検索"/><a href="${request.route_path('detail_search')}">もっと詳しく</a>
        </fieldset>
    </form>
</div>
