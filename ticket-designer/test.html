<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title></title>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
  <script src="jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="build/out.js"></script>
  <link rel="stylesheet" href="components.css" />
  <style type="text/css">
.canvas {
  width: 800px;
  height: 600px;
  background-color: #eef;
  position: absolute;
  overflow: scroll;
}
  </style>
  <script type="text/javascript">
  $(function() {
    var canvas = $('#canvas');
    var f = new ComponentFactory(
      new RenderingFacade(
        new rendering.js.dom.JSDOMRenderingManager(canvas),
        new rendering.js.dom.JSDOMRendererFactory()
      )
    );
    for (var i = 0; i < 100; i++) {
      var tc = f.create(TextComponent);
      tc.on.click.do_(function(a) { console.log(a); });
      tc.position.x = Math.random() * 800;
      tc.position.y = Math.random() * 600;
      tc.text = "test";
      tc.refresh();
    }
    // tc.on.dragstart.do_(function(a) {});
    // tc.on.dragend.do_(function(a) {});
  });
  </script>
</head>
<body>
  <div class="canvas" id="canvas">
  </div>
</body>
</html>
