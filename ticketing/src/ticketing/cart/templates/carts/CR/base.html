<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>サンレーヴスチケット</title>
    <meta name="description" content="座席指定、24時間購入可能、QRコードでの発券なら手数料が無料、とチケット購入がより便利になったチケットです！チームがチケットを直接販売するシステムです。" />
    <meta name="keywords" content="東京,サンレーヴス,東京サンレーヴス,cingreves,バスケット,バスケ,BJリーグ" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <link rel="shortcut icon" href="${request.static_url('ticketing.cart:static/img/common/cingreves.ico')}" />
    <link rel="stylesheet" href="${request.static_url('ticketing.cart:static/css/import.css')}" type="text/css" media="all" />
	  <link rel="stylesheet" href="${request.static_url('ticketing.cart:static/css/custom.css')}" type="text/css" media="all" />
    <script type="text/javascript" src="${request.static_url('ticketing.cart:static/js/jquery.js')}"></script>
	  <%block name="javascript"></%block>
	  <%block name="css"></%block>
  </head>
  <body id="settlement">
    <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('ticketing.cart:static/img/common/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
    <div id="container">
      <!-- ========== header ========== -->
      <div id="grpheader">
        <p id="siteID">
          <img src="${request.static_url('ticketing.cart:static/img/common/cingreveslogo_600x40.gif')}" alt="サンレーヴスチケット" width="600" height="40"  />
        </p>
      </div>
      <!-- ========== /header ========== -->
      <hr />
      <!-- ========== main ========== -->
      <div id="main">
        <h1><img src="${request.static_url('ticketing.cart:static/img/settlement/cingreves_title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>

        ${self.body()}
      </div>
      <!-- ========== /main ========== -->
    </div>
    <!-- /container -->
  </body>
</html>
