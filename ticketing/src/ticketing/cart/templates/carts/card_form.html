<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>ナイナーズチケット</title>
<meta name="description" content="チケットの販売、イベントの予約は楽天チケットで！楽天チケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
<meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<link rel="shortcut icon" href="${request.static_url('ticketing.cart:static/img/common/favicon.ico')}" />
<link rel="stylesheet" href="${request.static_url('ticketing.cart:static/css/import.css')}" type="text/css" media="all" />
<script type="text/javascript" src="${request.static_url('ticketing.cart:static/js/jquery.js')}"></script>
</head>
<body id="settlement">

<p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('ticketing.cart:static/img/common/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>

<div id="container">

	<!-- ========== header ========== -->
	<div id="grpheader">
		<p id="siteID">
			<img src="${request.static_url('ticketing.cart:static/img/common/89erslogo_300x40.gif')}" alt="ナイナーズチケット" width="300" height="40"  />
		</p>
	</div>
	<!-- ========== /header ========== -->
	
	<hr />

	<!-- ========== main ========== -->
	<div id="main">
		<h1><img src="${request.static_url('ticketing.cart:static/img/settlement/89ers_title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>
				${h.get_nickname(request)} 
		<form id="form1" name="form1" method="post" action="${request.url}">
            ${form.csrf_token()}
			<div class="settlementBox">
				<div class="settlementBoxInner">
                    <!-- カード情報 -->
				<dl>
					<dt class="cartPayment">クレジットカードでお支払い</dt>
					<dd>
                        <div class="settlementPayInput">
                            <div class="settlementPayInputInner">
                                <dl>
                                    <dt>カード番号</dt>
                                    <dd>
                                      <input name="card_number" type="text" id="textfield" length="16" placeholder="aaaabbbbccccdddd"/>
                                    </dd>
                                    <dt>有効期限</dt>
                                    <dd>
                                        <select name="exp_month" id="select">
                                            <option value="01">1</option>
                                            <option value="02">2</option>
                                            <option value="03">3</option>
                                            <option value="04">4</option>
                                            <option value="05">5</option>
                                            <option value="06">6</option>
                                            <option value="07">7</option>
                                            <option value="08">8</option>
                                            <option value="09">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        月　
                                        <!-- TODO: 現在年から算出する-->
                                        <select name="exp_year" id="select2">
                                            <option value="12">2012</option>
                                            <option value="13">2013</option>
                                            <option value="14">2014</option>
                                            <option value="15">2015</option>
                                            <option value="16">2016</option>
                                            <option value="17">2017</option>
                                            <option value="18">2018</option>
                                            <option value="19">2019</option>
                                            <option value="20">2020</option>
                                        </select>
                                        年</dd>
                                    <dt>名義人(ローマ字)</dt>
                                    <dd>
                                        <input name="card_holder_name" type="text" id="textfield5" size="50" placeholder="YAMADATARO"/>
                                    </dd>
                                    <dt>セキュリティコード</dt>
                                    <dd>
                                        <input name="secure_code" type="text" id="textfield6" size="5"/>
                                    </dd>
                                </dl>
                            </div>
                        </div>

						<p>セキュリティコードは、MasterCard、VisaまたはJCBでは、カード裏面の署名欄に印刷されている下3桁の数字です。<br/>
						  American Expressでは、カードの表に印刷されている4桁の数字です。
						</p>

						<p>
                予約受付完了と同時に決済され、即時予約確定となります。
                支払回数は≪1回払い≫のみのお取扱いとなります。
                以下のクレジットカードがご利用できます。
						</p>
                <p>
                  <img src="${request.static_url('ticketing.cart:static/img/settlement/kc_logo_rakuten.gif')}" height="30px" />
                  <img src="${request.static_url('ticketing.cart:static/img/settlement/visa.gif')}" height="30px" />
                  <img src="${request.static_url('ticketing.cart:static/img/settlement/master.gif')}" height="30px" />
                  <img src="${request.static_url('ticketing.cart:static/img/settlement/jcb.gif')}" height="30px" />
                  <img src="${request.static_url('ticketing.cart:static/img/settlement/amex_logo.gif')}" height="30px" /><br />
				 </p>
</dd>
				</dl>
				</div>
			</div>
        <p class="align2"><image onclick="$('#form1').submit()" src="${request.static_url('ticketing.cart:static/img/settlement/btn_next.gif')}" alt="次へ" width="226" height="46" /></p>
        </form>
	</div>
	<!-- ========== /main ========== -->
	
<!-- /container --></div>

</body>
</html>
