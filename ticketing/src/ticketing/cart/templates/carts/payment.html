<meta name="description" content="チケットの販売、イベントの予約は楽天チケットで！楽天チケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
<meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
<meta http-equiv="content-style-type" content="text/css" />

</head>
<body id="settlement">

<p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('ticketing.cart:static/img/common/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>

<div id="container">

	<!-- ========== header ========== -->
	<div id="grpheader">
		<p id="siteID"><a href="http://ticket.rakuten.co.jp/"><img src="${request.static_url('ticketing.cart:static/img/common/header_logo_01.gif')}" alt="楽天チケット" class="serviceLogo" width="97" height="35" /></a><a href="http://ticket.rakuten.co.jp/"><img src="../img/common/header_logo_02.gif" alt="チケット" class="serviceTitle" width="88" height="23" /></a></p>
	</div>
	<!-- ========== /header ========== -->
	
	<hr />

	<!-- ========== main ========== -->
	<div id="main">
		<h1><img src="${request.static_url('ticketing.cart:static/img/settlement/title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>
		<form id="form1" name="form1" method="post" action="${request.url}">
            <div class="client">
                <div>
                    <fieldset>
                        <legend>購入者情報</legend>
                        <ul>
                            <li><label for="client_name">購入者氏名</label>
                            <input type="text" id="client_name" name="client_name" value="${user_profile.last_name} ${user_profile.first_name}" />
                            <li><label for="mail_address">メールアドレス</label>
                            <input type="text" id="mail_address" name="mail_address" value="${user_profile.email}" />
                            </li>
                            <li>住所
                            <ul>
                                <li><label for="zip">郵便番号</label>
                                <input type="text" id="zip" name="zip" value="${user_profile.zip}" />
                                </li>
                                <li><label for="prefecture">都道府県</label>
                                <input type="text" id="prefecture" name="prefecture" value="${user_profile.prefecture}" />
                                </li>
                                <li><label for="city">市区町村</label>
                                <input type="text" id="city" name="city" value="${user_profile.city}" />
                                </li>
                                <li>住所
                                <input type="text" id="street" name="street" value="${user_profile.street}" />
                                <input type="text" id="address" name="address" value="${user_profile.address}" />
                                </li>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </div>
			<div class="settlementBox">
				<div class="settlementBoxInner">
					<h2><img src="${request.static_url('ticketing.cart:static/img/settlement/title_methods.gif')}" alt="お支払い、引き取り方法の指定" width="167" height="30" /></h2>

%for m in payment_delivery_methods:
					<div class="settlementPayBox">
						<div class="settlementPayBoxInner">
							<table>
								<tr>
									<td class="settlementPayRadio"><input type="radio" name="payment_delivery_pair_id" id="radio2" value="${m.id}" /></td>
									<td><dl>
										<dt>${m.payment_method.name}</dt>
										<dd>${h.format_currency(m.transaction_fee)}
                                            (${h.fee_type(m.payment_method.fee_type)})
                                        </dd>
										<dt>${m.delivery_method.name}</dt>
										<dd>${h.format_currency(m.delivery_fee)}
                                            (${h.fee_type(m.delivery_method.fee_type)})
                                        </dd>
									</dl></td>
								</tr>
							</table>
						</div>
					</div>
%endfor
				</div>
			</div>
