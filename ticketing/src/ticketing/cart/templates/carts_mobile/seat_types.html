<%inherit file="./footer.html"/>

<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - 楽天チケット</title>
</head>
<body bgcolor="#ffffff"><font size="1">
<div align="center">
  <img src="${request.static_url('ticketing.cart:static/img/mobile/logo-small.gif')}" width="160" height="26" alt="楽天チケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>

<div style="background-image:url(${request.static_url('ticketing.cart:static/img/mobile/bg_bar.gif')});background-color:#bf0000" bgcolor="#bf0000" background="${request.static_url('ticketing.cart:static/img/mobile/bg_bar.gif')}"><font color="#ffffff" size="3"><font color="#ffbf00">■</font>チケット購入</font></div>

${event.title}

<p>会場:<br/>
${venue.name}
</p>

<p>日時:<br/>
${performance.start_on}
</p>

<p>
席種をお選びください
</p>

<form>
  <select name="stid">
  % for seat_type in seat_types:
    <option value="${seat_type['id']}">${seat_type['name']}</option>
  % endfor
  </select>
  <div style="text-align:center;">
  <br/>
  <input type="submit" value="次へ">
  </div>
</form>
<form action="${request.route_url('cart.index', event_id=event.id)}">
  <div style="text-align:center;">
  <input type="hidden" name="v" value="${venue.name}">
  <input type="submit" value="戻る">
  </div>
</form>
