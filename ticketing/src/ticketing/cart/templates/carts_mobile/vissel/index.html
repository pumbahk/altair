<%inherit file="./base.html"/>
<%namespace file="./tags_mobile.html" name="mobile" />

<%mobile:header>チケット購入</%mobile:header>

${event.title}

% if not venues:
  <hr size="1" color="#960020" noshade="noshade" />
  <p><font color="#960020">■</font>対象試合をお選びください</p>
  <form action="${request.url}" method="get">
    <select name="performance_name">
  % for _performance_name in performances:
    <option value="${_performance_name}">${_performance_name}</option>
  % endfor
    </select>
    <div style="text-align:center;">
    <br/>
    <input type="submit" value="次へ">
    </div>
  </form>
% else:
  <hr size="1" color="#960020" noshade="noshade" />
  <p><font color="#960020">■</font>日時・会場をお選びください</p>
  <form action="${request.url}" method="get">
    <select name="pid">
  % for pid, _venue_name in venues:
    <option value="${pid}" ${_venue_name == venue_name and u'selected="selected"' or u''}>${_venue_name}</option>
  % endfor
    </select>
    <div style="text-align:center;">
    <br/>
    <input type="submit" value="次へ">
    </div>
  </form>
  <form action="${request.route_url('cart.index', event_id=event.id)}" method="get">
    <div style="text-align:center;">
      <input type="submit" value="戻る">
    </div>
  </form>
  <hr size="1" color="#960020" noshade="noshade" />
% endif
