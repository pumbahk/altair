<%def name="header(bgcolor='#9b63c0')">
<div style="background-color:${bgcolor}" bgcolor="${bgcolor}"><font size="+1" color="white">${caller.body()}</font></div>
</%def>
<%def name="form_header(markercolor='#580d9a', requiredmarkcolor='#ff0000', required=False)">
<div><font color="${markercolor}">■</font>${caller.body()}</font>
%if required:
<font color="${requiredmarkcolor}">*</font>
%endif
</div>
</%def>
<%def name="rakuten_header()">
<div style="background-image:url(${request.static_url('ticketing.cart:static/img/mobile/bg_bar.gif')});background-color:#bf0000" bgcolor="#bf0000" background="${request.static_url('ticketing.cart:static/img/mobile/bg_bar.gif')}"><font color="#ffffff" size="3"><font color="#580d9a">■</font>${caller.body()}</font></div>
</%def>
