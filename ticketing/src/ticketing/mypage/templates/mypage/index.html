<%inherit file="mypage_layout.html" />
    <!-- InstanceBeginEditable name="main" -->
    <h2><img src="${request.static_url('ticketing.cart:static/img/mypage/title_history.gif')}" alt="予約・購入履歴" width="742" height="43" /></h2>

        <form id="form2" name="form2" method="post" action="">
            <input name="textfield2" type="text" id="textfield2" size="40" value="予約/注文番号" onblur="if(this.value=='') this.value='予約/注文番号';" onfocus="if(this.value=='予約/注文番号') this.value='';" />

        </form>
        % if orders:
          <% i = 0 %>
          % for i, order in enumerate(orders):
            <% if limit and i >= limit: break %>

        <div>
            <p><img src="${request.static_url('ticketing.cart:static/img/mypage/icon_payment.gif')}" alt="入金待ち" width="60" height="60" /></p>
            <dl>
                <dt><a href="${request.route_path('mypage.order', order_id=order.id)}">${order.items[0].product.event.title}</a></dt>
                <dd>2012/3/24(土) 東京ビッグサイト（東京国際展示場）(東京都)</dd>
                <dd>
                  ##<img src="${request.static_url('ticketing.cart:static/img/mypage/btn_ticket_off.gif')}" alt="チケット追加購入" width="124" height="22" />
                  ##<img src="${request.static_url('ticketing.cart:static/img/mypage/btn_transfer_off.gif')}" alt="譲渡・出品" width="88" height="22" />
                  ##<img src="${request.static_url('ticketing.cart:static/img/mypage/btn_invoice_off.gif')}" alt="請求書発行" width="88" height="22" /></dd>
            </dl>
        </div>
        % endfor
      % else:
        購入履歴はありません。
      % endif
    </div>
