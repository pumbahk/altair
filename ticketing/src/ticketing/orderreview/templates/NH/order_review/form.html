<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>秋田ノーザンハピネッツ ハピネッツチケット 購入確認ページ</title>
  <link rel="stylesheet" type="text/css" href="${request.static_url('ticketing.orderreview:static/css/NH/style.css')}" media="all" />
  <script language="JavaScript" src="${request.static_url('ticketing.orderreview:static/js/jquery.js')}"></script>
  <style type="text/css">
    .error {
      margin: 0;
      color: red;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div align="center">
    <div class="header">
      <img src="${request.static_url('ticketing.orderreview:static/images/NH/head_title.png')}" alt="秋田ノーザンハピネッツ" width="780" height="135" />
    </div>
    <!-- これはdisplay none指定, なぜか... -->
    <h1 class="title">秋田ノーザンハピネッツ ハピネッツチケット 購入確認ページ</h1>

      <form action="${request.route_path('order_review.show')}" method="post">
	<table class="layout" style="width:760px" class="wrapper">
      <tr>
		<td>
		  <h2>秋田ノーザンハピネッツ ハピネッツチケット 購入確認ページ</h2>
          <div class="formWrapper">
            <table cellpadding="0" cellspacing="0" class="formNH">
              <colgroup>
                <col style="width:180px;">
                <col style="width:310px;">
              </colgroup>
              <tbody>
                <tr>
                  <th>受付番号 <span class="red">*</span></th>
                  <td>
                    ${form.order_no}
                    ${h.error('order_no')}
                  </td>
                </tr>
                <tr>
                  <th>電話番号 <span class="red">*</span></th>
                  <td>
                    ${form.tel}<br><small>電話番号は、ご登録時の電話番号をご入力ください（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません）</small>
                    ${h.error('tel')}
                  </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                     <div class="textRight red" style="font-size:12px;">*は入力必須項目です。<br></div>
                     <input type="submit" value="次に進む" class="submit" style="width:400px;height:50px;">
                  </td>
              </tr>
            </tbody>
        </table>
    </div>


<br />
<br />
<br />
			</td>
		</tr>
    </table>
</form>
  </div>
  <script type="text/javascript">
  $('#member_type').change(function(){
      $('#t_shirts_size').css('display', $('#member_type option:selected').attr('with-shirt') == 'true' ? '' : 'none');
  });
  </script>
	<%include file="/NH/commons/footer.inc" />

</body>
</html>
