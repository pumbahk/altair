<%inherit file="../commons/layout.html" />
<form action="${request.route_path('order_review.show')}" method="post">

	<!-- ========== main ========== -->
	<div id="main">
		<h2><img src="${request.static_url('ticketing.orderreview:static/images/RT/title_order.gif')}" alt="予約チケットの確認" width="702" height="43" /></h2>
		<div class="order_outline">

			<table cellpadding="0" cellspacing="0" class="order_form">
			  <colgroup>
			    <col style="width:130px;">
			    <col style="width:370px;">
			  </colgroup>
			  <tbody>
			    <tr>
			      <th>受付番号 <span class="red">*</span></th>
			      <td>
				${form.order_no}
				${h.error('order_no')}
			      </td>
			    </tr>
			    <tr>
			      <th>電話番号 <span class="red">*</span></th>
			      <td>
				${form.tel}<br />
				<small>電話番号は、ご登録時の電話番号をご入力ください（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません）</small>
				${h.error('tel')}
			      </td>
			    </tr>
			    <tr>
			        <td colspan="2" style="text-align:center">
				        <div class="textRight red" style="font-size:12px;">*は入力必須項目です。<br></div>
				        <input type="submit" value="次に進む" class="submit" style="width:400px;height:50px;">
			        </td>
				</tr>
			  </tbody>
			</table>
			


		</div>
		
		
	</div>
	<!-- ========== /main ========== -->


</form>
