<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>東京サンレーヴス サンレーヴスチケット 購入確認ページ</title>
  <link rel="stylesheet" type="text/css" href="${request.static_url('ticketing.orderreview:static/css/CR/style.css')}" media="all" />
  <script language="JavaScript" src="${request.static_url('ticketing.orderreview:static/js/jquery.js')}"></script>
</head>
<body>
  <div class="wrapper">
    <div class="maincol">
      <div class="header">
        <img src="${request.static_url('ticketing.orderreview:static/images/CR/head_title.png')}" alt="東京サンレーヴス" width="734" height="179" />
      </div>
      <h1 class="title">東京サンレーヴス サンレーヴスチケット 購入確認ページ</h1>
      <table class="layout">
        <tr>
          <td>
            <h2>ページが見つかりません</h2>
            <div class="formWrapper">
              <table cellpadding="0" cellspacing="0" class="formCR">
                <tbody>
                  <tr>
                    <td>
                      <h4>指定されたページが見つかりません </h4>
                      なおリンクをクリックされていた場合、ページが削除された、またはURL（ページアドレス）が変更された可能性があります。
                      <ul>
                        <li> ブラウザの再読み込みを行う</li>
                        <li> 入力したURL（ページアドレス）にタイプミスがないか確認する</li>
                        <li> ブラウザの「戻る」ボタンを押して前画面からやり直す</li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </table> 
      <%include file="/CR/commons/footer.inc" />
    </div>
  </div>
</body>
</html>
