<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>仙台89ERS 2013-2014 ブースタークラブ入会申込ページ</title>
    <link rel="stylesheet" type="text/css" href="${request.static_url('ticketing.bj89er:static/style.css')}" media="all" />

</head>
<body>

  <h1 class="title">仙台89ERS 2013-2014 ブースタークラブ入会申込ページ</h1>
  <div align="center">

<form>

	<table class="layout" style="width:760px" class="wrapper">
		<tr>
			<td>

<h2>仙台89ERS 2013-2014 ブースタークラブ入会申込ページ</h2>


<div class="formWrapper">
					<table cellpadding="0" cellspacing="0" class="form89ers">
					<tr><td>
					利用可能なカードブランドの表示が必要。
					3Dセキュア? セキュリティーコード?
					入力内容を確認してもらう。合計金額の表示が必要。
					戻るボタンも欲しい。
					カード決済エラーだった場合もこの画面に戻る。
					</td></tr>
					</table>
                    
					<table cellpadding="0" cellspacing="0" class="form89ers">
						<colgroup>
						<col style="width:180px;">
						<col style="width:310px;">
						</colgroup>
						<tbody>
							<tr>
								<th colspan="2" style="text-align:left;">
								<label><input type="radio" name="payment" value="card">　クレジットカード決済</label>
								</th>
							</tr>
							<tr>
								<th>カード番号</th>
								<td>
									<input size="45" type="text" name="card_no" value="半角数字" onClick="this.value=''">
	   							</td>
							</tr>
							<tr>
								<th>有効期限</th>
							<td>
								<select name="card_month">
								<option value="" selected="selected">-</option>
								<option value="1">01</option>
								<option value="2">02</option>
								<option value="3">03</option>
								<option value="4">04</option>
								<option value="5">05</option>
								<option value="6">06</option>
								<option value="7">07</option>
								<option value="8">08</option>
								<option value="9">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								</select>月/ 
                                <select name="card_year">
								<option value="" selected="selected">-</option>
								<option value="2012">2012</option>
								<option value="2013">2013</option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								</select>年　
                            </td>
							</tr>
							<tr>
								<th>カード名義</th>
								<td>
									<input size="45" type="text" name="card_name" value="半角英字" onClick="this.value=''">
	   							</td>
							</tr>
						</tbody>
					</table>
					<table cellpadding="0" cellspacing="0" class="form89ers">
						<colgroup>
						<col style="width:180px;">
						<col style="width:310px;">
						</colgroup>
						<tbody>
							<tr>
								<th colspan="2" style="text-align:left;">
								<label><input type="radio" name="payment" value="seven-eleven">　セブンイレブン決済</label>
								</th>
							</tr>
							<tr>
								<td colspan="2">
									お近くのセブンイレブン店頭でのお支払いになります。
								</td>
							</tr>
						</tbody>
					</table>
				
					<table cellpadding="0" cellspacing="0" class="form89ers">
						<colgroup>
						<col style="width:180px;">
						<col style="width:310px;">
						</colgroup>
						<tbody>
							<tr>
								<td colspan="2" style="text-align:left;">									
								<input type="submit" value="送信" class="submit" style="width:400px;height:50px;">
								</td>
							</tr>
						
						</tbody>
					</table>


<br />
<br />
<br />			
			</td>
		</tr>
    </table>
</form>
  </div>
</body>
</html>
