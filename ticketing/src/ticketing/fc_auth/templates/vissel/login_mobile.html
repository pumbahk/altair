<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ヴィッセルチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('ticketing.fc_auth:static/vissel/images/head_title.jpg')}" width="100%" height="108" alt="ヴィッセルチケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<p style="text-align:center;">
<font color="#9b0020">
VISSEL OFFICIAL<br />
TICKET SITE<br/>
</font>
<div>
<font color="#9b0020">■</font>一般販売はこちらから
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>
<div id="login_form">
<font color="#9b0020">■</font>モバイルファンクラブ会員先行販売
</div>
<form action="${request.url}" method="post">
<input type="hidden" name="membership" value="vissel" />
<input type="hidden" name="password" value="vissel" />
<div>
  会員ID(8桁)<br/>
  <input type="text" name="username" size="22" maxlength="8" value="${username}">
</div>
<input type="submit" value="ログイン" />
</form>

<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="#">ヘルプ</a> | <a href="http://www.ticketstar.jp/corporate">運営会社</a> | <a href="mailto:89ers@ticketstar.jp">お問い合わせ</a> | <a href="http://www.ticketstar.jp/privacy">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888">2010-2013 &copy; TicketStar, Inc. All rights reserved.</font></div>
</div>
</body>
</html>
