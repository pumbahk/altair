<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>キングスチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('ticketing.fc_auth:static/RK/images/head_title.jpg')}" width="100%" height="108" alt="キングスチケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<p style="text-align:center;">
<div>
<font color="#cbae55">■</font>一般販売
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>
<div id="login_form">
<font color="#cbae55">■</font>クラブキングス会員先行販売
</div>
<form action="${request.url}" method="post">
<input type="hidden" name="password" value="kings" />
<div>
  会員番号 (半角数字6桁)<br/>
  <input type="text" name="username" size="22" value="${username}">
%if message:
<font color="red">IDが一致しません</font>
%endif
</div>
<input type="submit" value="ログイン" />
</form>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>

  </div>

</div>
</body>
</html>
