<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>${layout.title}</title>
  <link rel="stylesheet" type="text/css" href="${layout.static_url('static/style.css')}" media="all" />
  <script language="JavaScript" src="${layout.static_url('static/js/jquery.js')}"></script>
</head>
<body>
  <div align="center">
    <div class="header">
      <img src="${layout.static_url('static/images/head_title.png')}" alt="${layout.team_name}" width="780" height="135" />
    </div>
    <h1 class="title">${layout.title}</h1>
	<table class="layout" style="width:760px" class="wrapper">
      <tr>
		<td>
		  <h2>ページが見つかりません</h2>
          <div class="formWrapper">
           <table cellpadding="0" cellspacing="0" class="${layout.form_class_name}">
             <colgroup>
               <col style="width:180px;">
               <col style="width:310px;">
             </colgroup>
             <tbody>
               <tr>
                 <td>
                 <h4>指定されたページが見つかりません </h4>
                 なおリンクをクリックされていた場合、ページが削除された、またはURL（ページアドレス）が変更された可能性があります。
                 <ul>
                     <li> ブラウザの再読み込みを行う</li>
                     <li> 入力したURL（ページアドレス）にタイプミスがないか確認する</li>
                     <li> ブラウザの「戻る」ボタンを押して前画面からやり直す</li>
                 </ul>
                 </td>
             </tr>
           </tbody>
       </table>
		</tr>
    </table>
  </div>
  <%include file="../commons/footer.inc" />
</body>
</html>
