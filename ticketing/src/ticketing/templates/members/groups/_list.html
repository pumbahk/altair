<%page args="member_groups,form" />
<%namespace file="/common/helpers.html" name="h" />

%if member_groups:
<h3>member group</h3>

<div class="row-fluid">
  <div class="span12">
	<table class="table table-striped table-bordered table-condensed" style="margin-bottom: 10px;">
	  <thead>
		<tr>
		  <th class="minwidth"></th>
		  <th>${form.name.label.text}</th>
		  <th>${form.is_guest.label.text}</th>
		</tr>
	  </thead>
	  <tbody>
		%for g in member_groups:
		<tr>
          <td><input type="radio" name="sales_segment_id" value="${g.id}" /></td>
		  <td>${g.name}</td>
		  <td>${g.is_guest}</td>
		</tr>
		%endfor
	  </tbody>
	</table>
  </div>
</div>
%endif
