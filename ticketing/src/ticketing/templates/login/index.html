<%inherit file="/layout.html" />
<%namespace file="/common/helpers.html" name="h" />

<div class="container" style="width: 600px;">
  <div class="page-header">
    <h1>ログイン</h1>
  </div>

  <div class="content">
    ${h.flash_messages(request)}
    ${h.alert_message(form)}
  </div>

  <div class="well">
    <div id="login1" style="margin-top: 30px;">
      <form class="form-horizontal" action="${request.route_url('login.index', _query=request.GET)}" method="POST">
        <fieldset>
          <div class="control-group">
            <label class="control-label">${form.login_id.label.text}</label>
            <div class="controls">${form.login_id()}</div>
          </div>
          <div class="control-group">
            <label class="control-label">${form.password.label.text}</label>
            <div class="controls">${form.password()}</div>
          </div>
        </fieldset>
        <div class="spacer" style="width:100px; margin:0 auto 0 auto;">
          <input class="btn btn-primary" type="submit" name="submit" value="ログイン">
        </div>
      </form>
      <div class="pull-right">
        <a href="${request.route_path('login.reset')}">パスワードリセット</a>
      </div>
    </div>
  </div>
</div>
