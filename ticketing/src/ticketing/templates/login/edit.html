<%inherit file="/layout.html" />
<%namespace file="/common/helpers.html" name="h" />

<div class="container" style="width: 600px;">
  <div class="page-header">
    <h1>ログイン情報の編集</h1>
  </div>

  <div class="content">
    ${h.flash_messages(request)}
    ${h.alert_message(form)}
  </div>

  <div class="well">
    <div id="login1" style="margin-top: 30px;">
      <form class="form-horizontal" action="${request.route_url('login.info.edit')}" method="POST">
        <fieldset>
          ${h.form_item(form.name)}
          ${h.form_item(form.email)}
          ${h.form_item(form.login_id)}
          ${h.form_item(form.password)}
          ${h.form_item(form.password2)}
        </fieldset>
        <div class="spacer" style="width:100px; margin:0 auto 0 auto;">
          <input class="btn btn-primary" type="submit" name="submit" value="変更">
        </div>
      </form>
    </div>
  </div>
</div>
