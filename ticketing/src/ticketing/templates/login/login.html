<h2>Login</h2>
<div id="login1">
    <div class="box">
        <h1>LOGIN </h1>
        <form action="${request.route_url('login.index')}" method="POST">
            <label><span>ログインID</span>${form.email(id="email")}</label>
            <label><span>パスワード</span>${form.password(id="email")}</label>

            <div class="spacer">
                <input type="submit" name="submit" value="Login" />
            </div>
        </form>
    </div>
</div>
