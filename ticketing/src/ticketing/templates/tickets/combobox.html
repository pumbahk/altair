<%inherit file="../layout.html" />

<style type="text/css">
.combobox{
  min-width:80px;
}
.combobox-first{
  margin-left: auto;
}
.combobox-else{
   margin-left: 1px;
}
.combobox-menu {
  min-width: 76x;
  margin: 0 0 0;
  padding: 0;
  background-color: #fff;
  -webkit-border-radius: 6px;
     -moz-border-radius: 6px;
          border-radius: 6px;
  -webkit-box-shadow: 0 1px 4px rgba(0,0,0,.065);
     -moz-box-shadow: 0 1px 4px rgba(0,0,0,.065);
          box-shadow: 0 1px 4px rgba(0,0,0,.065);
}
.combobox-menu > li{
  list-style-type: none;
}
.combobox-menu > li > a {
  display: block;
  min-width: 63px \9;
  margin: 0 0 -1px;
  padding: 8px 14px;
  border: 1px solid #e5e5e5;
}
.combobox-menu > li:first-child > a {
  -webkit-border-radius: 6px 6px 0 0;
     -moz-border-radius: 6px 6px 0 0;
          border-radius: 6px 6px 0 0;
}
.combobox-menu > li:last-child > a {
  -webkit-border-radius: 0 0 6px 6px;
     -moz-border-radius: 0 0 6px 6px;
          border-radius: 0 0 6px 6px;
}
.combobox-menu > .active > a {
  position: relative;
  z-index: 2;
  padding: 9px 15px;
  border: 0;
  text-shadow: 0 1px 0 rgba(0,0,0,.15);
  -webkit-box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
     -moz-box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
          box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
}

/* Chevrons */
.combobox-menu .icon-chevron-right {
  float: right;
  margin-top: 2px;
  margin-right: -6px;
  opacity: .25;
}
.combobox-menu > li > a:hover {
  background-color: #f5f5f5;
}
.combobox-menu a:hover .icon-chevron-right {
  opacity: .5;
}
.combobox-menu .active .icon-chevron-right,
.combobox-menu .active a:hover .icon-chevron-right {
  opacity: 1;
}

/* hover(highlight) */
.combobox-menu > .active > a:not(:hover) {
  color: white;
  background-color: #81C200;
  background-image: -moz-linear-gradient(top, #8C0, #77B300);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#8C0), to(#77B300));
  background-image: -webkit-linear-gradient(top, #8C0, #77B300);
  background-image: -o-linear-gradient(top, #8C0, #77B300);
  background-image: linear-gradient(to bottom, #8C0, #77B300);
  background-repeat: repeat-x;
  opacity: 0.95;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0077b3', GradientType=0);
}

.combobox-menu li > a:hover, .combobox-menu li > a:focus, .combobox-submenu:hover > a {
  color: white;
  text-decoration: none;
  background-color: #0081C2;
  background-image: -moz-linear-gradient(top, #08C, #0077B3);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#08C), to(#0077B3));
  background-image: -webkit-linear-gradient(top, #08C, #0077B3);
  background-image: -o-linear-gradient(top, #08C, #0077B3);
  background-image: linear-gradient(to bottom, #08C, #0077B3);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0077b3', GradientType=0);
}

</style>
