<%inherit file="../layout.html" />

<style type="text/css">
  .droparea{
    margin-left:5%;
    margin-right:5%;
  }
  .droparea.empty{
    height: 200px;
    background-color: #ccc;
    text-align: center;
    margin: 0 auto;
  }
  .droparea.touched{
    background-color: #cfc;
  }
  input {
      width:90%;
  }
  #preview_area img{
    margin-top: 20px;
    margin-bottom: 20px;
  }
  #loading_area {
    z-index: 1;
    position:absolute;
    top:0px;
  }

  #subnav a.brand{
    color: #777
  }

  #subnav.navbar .nav > li > a:hover {
    background-color: transparent;
    color: #faf;
    text-decoration: none;
  }
</style>

<h1 class="page">
  券面テンプレートのpreview
</h1>
<p style="line-height:1.5em;">
  券面テンプレートのpreview pageです。
</p>

<div class="row">
  <div class="description span7" style="margin-left:3%; line-height:0.5em;">
    <p>
      1. 作成した券面用のテンプレートファイル(SVG)をドラッグ&ドロップしてください。preview結果が表示されます。
    </p>
    <p>
      2. プレースホルダー({{ }}で囲まれた部分)に埋め込む文字列を対応するinput要素に入力してください。
    </p>
  </div>

  <div id="message_box" class="span6" style="">
    <div id="alert_message" class="message hide alert"></div>
    <div id="info_message" class="message hide alert alert-info"></div>
    <div id="error_message" class="message hide alert alert-error"></div>
    <div id="success_message" class="message hide alert alert-success"></div>
  </div>
</div>

<%include file="./_preview.html" args="apis=apis,ticket_format=ticket_format"/>
