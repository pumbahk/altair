<h1 class="page">
  ticket template preview
</h1>

<div class="description" style="margin-left:3%; line-height:0.5em;">
  <p style="line-height:1.5em;">
    券面templateのpreview pageです。
  </p>
  <p>
    1. 作成した券面用のテンプレートファイル(SVG)をドラッグ&ドロップしてください。preview結果が表示されます。
  </p>
  <p>
    2. プレースホルダー({{ }}で囲まれた部分)に埋め込む文字列を対応するinput要素に入力してください。
  </p>
</div>

    </div>

</div>

<script type="text/javascript">
  $(function(){
    if(!window.apps)
       window.apps = {}; 
  // application viewは作成と同時にwindow.appsに入れる。(comboboxも同様)
    window.apis = ${apis|n};
    window.apps["preview"] = window.appView = preview.ApplicationViewFactory(apis,
      preview.ApiCommunicationGateway,
      $("#preview_block"), 
      $("#preview_block #preview_area"),
      $("#preview_block #svg_droparea"), 
      $("#template_vars_table")
    );

    window.comboboxModalView = new modal.api.AjaxModalView({
      el: $("#combobox_btn"),
      href:"${request.route_path("tickets.preview.combobox")}",
      modalArea: $("#combobox_modal"),
      callback: function(modalview){
        apps["combobox"].setFinishBack(function(result){
          $.post(apis["fillvalues_with_models"], {data: JSON.stringify(result)})
            .pipe(core.ApiService.rejectIfStatusFail(function(data){
            apps["preview"].fillsVarsWithParams(data.data);
            }))
            .fail(function(s,err){console.warn(s.responseText, arguments);});
        });

        // append button
        var btn = $("<a>").attr("class", "btn").text("プレースホルダに値を挿入");
        modalview.$modalArea.find(".modal-footer").append(btn);
        btn.click(function(){
          apps["combobox"].getFinishBack()(); 
          apps["preview"].reDrawImage(); // 動かない？.文字列の挿入が終わった後redrawされる
          modalview.hide();
        });
   }});
  });
</script>
