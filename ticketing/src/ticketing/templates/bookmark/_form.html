<%inherit file="/layout_2cols.html"/>
<%namespace file="/common/helpers.html" name="ch" />
<%def name="bookmark_form(route_name,submit_name)">
<div class="page-header">
  <h3>bookmark ${submit_name}</h3>
</div>
<div class="well">
  <form class="form-horizontal" action="${route_name}" enctype="multipart/form-data" method="POST">
    <fieldset>
      ${ch.form_item(form.name, style='width:150px')}
      ${ch.form_item(form.url, class_='span8')}
    </fieldset>
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" name="submit" value="${submit_name}">
    </div>
  </form>
</div>
</%def>
