<%doc>    delete confirm dialog with confirm question</%doc> <%def name="delete_modal(question)">    <div id="confirm-modal" class="modal hide fade">        <div class="modal-header">            <a href="#" class="close">&times;</a>            <h3>確認</h3>        </div>        <div class="modal-body">            <p>${question}</p>        </div>        <div class="modal-footer">            <a href="javascript:;" class="btn secondary" onclick="$('#confirm-modal').modal('hide')">Cancel</a>            <a id="delete" href="" class="btn danger">Delete</a>        </div>    </div></%def>
