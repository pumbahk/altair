<%doc>
  delete confirm dialog with confirm question
</%doc>
<%def name="delete_modal(label_delete=u'削除', label_cancel=u'キャンセル')">
  <div id="modal-delete" class="modal hide fade">
    <div class="modal-header">
      <a href="#" class="close">&times;</a>
      <h3>確認</h3>
    </div>

    <div class="modal-body">
      <p id="message"></p>
    </div>

    <div class="modal-footer">
      <a href="javascript:void(0);" onclick="$('#modal-delete').modal('hide');" class="btn secondary">${label_cancel}</a>
      <a id="delete" href="" class="btn btn-danger">${label_delete}</a>
    </div>
  </div>
</%def>
