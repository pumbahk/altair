<%page args="event" />
<%namespace file="/common/modal.html" import="delete_modal" />

<script type="text/javascript">
  function show_performance() {
    var id = get_id('performance_id');
    if (!id) return;
    $(location).attr('href', '/events/performances/show/' + id);
  }
  function edit_performance() {
    var id = get_id('performance_id');
    if (!id) return;
    $(location).attr('href', '/events/performances/edit/' + id);
  }
  function delete_performance() {
    var id = get_id('performance_id');
    if (!id) return;
    var modal = $('#modal-delete');
    modal.find('#delete').attr('href', '/events/performances/delete/' + id);
    modal.find('#message').text('選択したパフォーマンスを削除します。よろしいですか？');
    modal.modal('toggle');
  }
</script>

<div class="btn-group">
  <a href="${request.route_path('performances.new', event_id=event.id)}" class="btn">
    <i class="icon-plus"></i> 新規
  </a>
  <button class="btn dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li>
      <a href="javascript:show_performance();">
        <i class="icon-th-list"></i> 詳細
      </a>
    </li>
    <li>
      <a href="javascript:edit_performance();">
        <i class="icon-pencil"></i> 編集
      </a>
    </li>
    <li>
      <a href="javascript:delete_performance();" data-controls-modal="modal-delete" data-backdrop="true" data-keyboard="true">
        <i class="icon-minus"></i> 削除
      </a>
    </li>
  </ul>
</div>

${delete_modal()}
