<%page args="form, accounts" />
<%namespace file="/common/helpers.html" import="pager"/>
<%namespace file="/common/helpers.html" import="sortable" />

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th class="span1"></th>
    <th class="span1">${sortable(form.id)}</th>
    <th>${sortable(form.name)}</th>
  </tr>
  </thead>
  <tbody>
  % for account in accounts.items:
  <tr id="account-${account.id}">
    <td><input name="account_id" type="radio" value=${account.id} /></td>
    <td id="id">${account.id}</td>
    <td><a href="${request.route_path('accounts.show', account_id=account.id)}" id="name">${account.name}</a></td>
  </tr>
  % endfor
  </tbody>
</table>

${pager(accounts)}
