<%namespace file="/common/helpers.html" import="pager"/>
<%namespace file="/common/modal.html" import="delete_modal" />

<script type="text/javascript">
  function delete_organization(id) {
    var modal = $('#modal-delete');
    modal.find('#delete').attr('href', '/organizations/delete/' + id);
    modal.find('#message').text('選択した配券元／配券先を削除します。よろしいですか？');
    modal.modal('toggle');
  }
</script>

<form>
  <div class="ui-toolbar">
    <a href="${request.route_path('organizations.new')}" class="ui-button">新規クライアント</a>
    <a href="#" class="ui-button">まとめて削除</a>
  </div>
  <table class="table fullwidth checkboxed_table">
    <thead>
      <tr>
        <th class="minwidth"><input type="checkbox" class="__action__-select_all" /></th>
        <th class="minwidth">ID</th>
        <th>クライアント名</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    % for organization in organizations.items:
      <tr>
        <td><input type="checkbox" /></td>
        <td><a href="${request.route_path('organizations.show', organization_id=organization.id)}">${organization.id}</a></td>
        <td><a href="${request.route_path('organizations.show', organization_id=organization.id)}">${organization.name}</a></td>
        <td>
          <a class="btn btn-small" href="${request.route_path('organizations.edit', organization_id=organization.id)}">編集</a>
          <a class="btn btn-small btn-danger" href="javascript:delete_organization(${organization.id});">削除</a>
        </td>
      </tr>
    % endfor
    </tbody>
  </table>
  ${pager(organizations)}
</form>

${delete_modal()}
