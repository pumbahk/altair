<%page args="events" />
<%namespace file="/common/helpers.html" name="h" />

% if events:
  <div class="page-header">
    <h3>配券されているイベント</h3>
  </div>
  <table class="table table-striped table-bordered table-condensed">
    <tr>
      <th>イベントコード</th>
      <th>イベント名</th>
      <th>開始</th>
      <th>終了</th>
    </tr>
    % for event in events:
    <tr>
      <td><a href="${request.route_path('events.show', event_id=event.id)}">${event.code}</a></td>
      <td><a href="${request.route_path('events.show', event_id=event.id)}">${event.title}</a></td>
      <td>${h.safe_strftime(event.start_on)}</td>
      <td>${h.safe_strftime(event.end_on)}</td>
    </tr>
    % endfor
  </table>
% endif
