<div class="page-header">
  <h3>会員区分情報</h3>
</div>

<table class="table table-bordered fullwidth">
  <tbody>
  <tr>
    <th class="span3">${form.membership_id.label.text}</th>

    <th class="span3">${form.name.label.text}</th>
