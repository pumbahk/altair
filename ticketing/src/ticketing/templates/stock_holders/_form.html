<%page args="form" />
<%namespace file="/common/helpers.html" import="form_item" />

<link rel="stylesheet" type="text/css" href="/static/css/decentcolorpicker.css" />
<script type="text/javascript" src="/static/js/jquery.decentcolorpicker.js"></script>

<script type="text/javascript">
  $(function() {
    $('#modal-stock_holder').on('shown', function(){
      $(this).css('max-height', '750px')
          .css('margin-top', ($(this).outerHeight()/2)*-1)
          .css('margin-left',($(this).outerWidth()/2)*-1);
    });

    $("#modal-stock_holder #text_color").decentcolorpicker();
  });
</script>

<div id="modal-stock_holder" class="modal hide fade">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h3>配券先</h3>
  </div>

  <div class="modal-body">
    <form action="javascript:save_stock_holder();" method="POST">
      ${form_item(form.id)}
      ${form_item(form.event_id)}
      ${form_item(form.account_id)}
      ${form_item(form.name, maxlength=255)}
      ${form_item(form.text)}
      ${form_item(form.text_color, class_='span3')}
    </form>
  </div>

  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">閉じる</a>
    <a href="javascript:void(0);" onclick="$('#modal-stock_holder').find('form').submit();" class="btn">保存</a>
  </div>
</div>
