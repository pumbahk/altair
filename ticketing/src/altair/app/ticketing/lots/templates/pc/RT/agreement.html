<%inherit file="./base.html"/>

<%block name="javascript">
    <script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/ajaxzip3-https.js')}"></script>
</%block>

%if request.session.peek_flash():
    %for message in request.session.pop_flash():
    <div class="error">${message}</div>
    %endfor
%endif
${h.get_nickname(request)} 

<form id="form1" name="form1" method="post" action="${request.url}">
  <input type="hidden" name="event_id" value=${event_id} />
  <input type="hidden" name="lot_id" value=${lot.id} />
  <input type="hidden" name="performance" value=${performance} />

  ${agreement_body}

  <input type="checkbox" name="agree" value="agree" id="agree">
  <label for="agree">全ての規約に同意する。</label><br>

  <p class="align2"><image onclick="$('#form1').submit()" src="${request.static_url('altair.app.ticketing.cart:static/img/settlement/btn_next.gif')}" alt="次へ" width="226" height="46" /></p>
</form>
