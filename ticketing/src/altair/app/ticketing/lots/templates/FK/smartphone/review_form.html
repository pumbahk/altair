<%inherit file="${context['main_template'].uri}" />
<div id="main">
  <form action="${request.url}" class="wishForm" method="post">
    <div class="subbox">
      <dl>
        <dt><p class="lineRed">${_(u'チケット申込')}</p></dt>
        <dd>
          <div class="subInner2">
            <dl class="creditList">
              <dt class="creditHl">${_(u'抽選申し込み番号')}</dt>
              <dd>
                ${form['entry_no'](class_="text")}
                ${self.error(form, 'entry_no', enclose=True)}
              </dd>
              <dt class="creditHl">${_(u'電話番号')}</dt>
              <dd>
                ${form['tel_no'](class_="text")}
                ${self.error(form, 'tel_no', enclose=True)}
              </dd>
            </dl>
          </div>
        </dd>
      </dl>
    </div>
    <p class="nextBtn"><input type="submit" value="${_(u'確認する')}" />
  </form>
</div>
