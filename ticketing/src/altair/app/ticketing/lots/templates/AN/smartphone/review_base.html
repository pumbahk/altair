<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta charset="UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <title>${view_context.team_name}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Cascading Style Sheets -->
        <link rel="shortcut icon" href="${view_context.static_url('smartphone/images/favicon.ico', 'lots')}">
        <link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_common.css', 'lots')}" type="text/css" media="all">
        <link rel="stylesheet" href="${view_context.static_url('smartphone/css/review.css', 'lots')}" type="text/css" media="all">
        <link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_custom.css', 'lots')}" type="text/css" media="all">

        <script type="text/javascript" src="${request.static_url('altair.app.ticketing.lots:static/common/js/jquery.js')}"></script>
    </head>

    <body class="confirm">
        <div class="ts-wrapper">
            <!-- header -->
            <%include file="../includes/header.html" />
            <!-- /header -->
            <!-- contents -->
            % if request.organization.setting.i18n:
                <div class="selectwrapper">
                    ${h.create_url_link(request) |n}
                </div>
            % endif
            <div class="ts-contents">
                <div class="ts-contents-inner">
                    ${next.body()}
                </div>
            </div>
            <!-- /contents -->
            <!-- footer -->
            <%include file="../includes/footer.html" />
            <!-- footer -->
        </div>
    </body>
</html>
