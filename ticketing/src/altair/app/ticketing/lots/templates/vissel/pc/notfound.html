<%inherit file="./base.html"/>

<div id="content">
  <div class="wrap-content">
    <h2 class="heading-primary">
      ${_(display_msg)}
    </h2>
    <ul class="errors_ul">
      % if session_clear_url:
        <li><a href="${session_clear_url}">申込途中の情報をクリアして、新しい申し込みページを開く</a></li>
      % else:
      <li>${_(u'ブラウザの再読み込みを行う')}</li>
      <li>${_(u'入力したURL（ページアドレス）にタイプミスがないか確認する')}</li>
      <li>${_(u'ブラウザの「戻る」ボタンを押して前画面からやり直す')}</li>
      % endif
    </ul>
  </div>
</div>
