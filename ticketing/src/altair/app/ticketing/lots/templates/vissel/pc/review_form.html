<%inherit file="review_base.html" />

<section class="main orderreview">
  <div class="wrap">
    <h2>申込履歴の確認</h2>
    <div class="box">
      <div class="login-inbox">
        <form action="${request.url}" method="post">
          <table class="loginTable">
            <tbody>
              <tr>
                <th>受付番号 <span class="red">*</span></th>
                <td>
                  ${form.entry_no}
                  ${h.render_errors(request, form.entry_no.errors)}
                </td>
              </tr>
              <tr>
                <th>電話番号 <span class="red">*</span></th>
                <td>
                  ${form.tel_no}
                  <p class="caution">電話番号は、ご登録時の電話番号をご入力ください（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません)</p>
                  ${h.render_errors(request, form.tel_no.errors)}
                </td>
              </tr>
            </tbody>
          </table>
          <p class="caution">*は入力必須項目です。</p>
          <p><input type="submit" value="次に進む" class="btnA"></p>
        </form>
      </div><!-- /login-box -->
    </div><!-- /box -->
  </div><!-- /wrap -->
<!-- back to top--><div id="topButton"><a>▲<br>上へ</a></div><!-- /back to top-->
</section><!-- /main -->
