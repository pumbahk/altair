<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>${view_context.team_name}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Cascading Style Sheets -->
    <link rel="shortcut icon" href="${view_context.static_url('smartphone/images/favicon.ico', 'lots')}">
    <link rel="stylesheet" href="${view_context.static_url('smartphone/css/review/import.css', 'lots')}" type="text/css" media="all">
  </head>

  <body>
    <%include file="../includes/header.html" />
    <main>
      % if request.organization.setting.i18n:
      <div class="locale-wrap">
        ${h.create_url_link(request) |n}
      </div>
      % endif
      ${next.body()}
    </main>
    <%include file="../includes/footer.html" />
  </body>
</html>
