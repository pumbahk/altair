<html lang="ja">
<head>
  <title>キョードー東北モバイルチケット</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/KT/mobile/images/logo_mobile.gif')}" width="240" height="96" alt="キョードー東北モバイルチケット" />
</div>
<div>
<div style="background-color:#177047" bgcolor="#177047"><font color="white">チケット購入</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#F0F222">■</font>各種会員の方はこちらから</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="KT" />
<div>
  会員ID<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">IDまたはパスワードが一致しません</span>
  %endif

  <input type="hidden" name="password" value="ktohoku">
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#F0F222">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>

  </div>

</div>
</body>
</html>
