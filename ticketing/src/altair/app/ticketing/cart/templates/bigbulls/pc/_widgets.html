<%def name="flow_widget(step)">
<%
step = int(step)
steps = {
  1: u'チケットを選択',
  2: u'お支払い・お引取方法の選択',
  3: u'お申込内容の確認',
  4: u'お申込の完了'
  }
%> 
<div class="flow-widget">
  <img class="flow-widget-body" src="${request.static_url('altair.app.ticketing.cart:static/bigbulls/pc/images/purchase_flow_%02d.jpg' % step)}" alt="${steps[step]}" />
  %if int(step) == 1:
    <div><a href="/help" target="_blank">「座席を選択して購入」についての詳しい説明はこちら</a></div>
  %endif
</div>
</%def>
