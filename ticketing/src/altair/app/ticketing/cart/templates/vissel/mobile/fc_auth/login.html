<html lang="ja">
<head>
  <title>ヴィッセルチケット</title>
</head>
<body>
<div align="center">
  <a href="/">
    <img src="${request.static_url('altair.app.ticketing.fc_auth:static/vissel/mobile/images/head_title.jpg')}" width="100%" height="108" alt="ヴィッセルチケット" />
  </a>
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<font color="#9b0020">■</font>一般販売
</div>
<div align="center" style="text-align:center;">
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div align="center" style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</div>
<div id="login_form">
<font color="#9b0020">■</font>モバイルファンクラブ会員・その他特別販売
</div>
<form action="${request.current_route_url()}" method="post">
<input type="hidden" name="membership" value="vissel" />
<input type="hidden" name="password" value="vissel" />
<div>
  ID<br/>
  <input type="text" name="username" size="22" value="${username}" />
%if message:
<br/><font color="red">IDが一致しません</font>
%endif
</div>
<input type="submit" value="ログイン" />
<p>
モバイルファンクラブ会員のIDを忘れてしまった方は<br /><a href="mailto:vmfc@m.msgs.jp?body=※ご注意※モバイルファンクラブに登録頂いた携帯アドレスから本アドレスにメールを送信してください。">こちら</a>からお問い合わせください。
</p>
</form>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="text-align:center;font-size:x-small">
  <div>
    <a href="http://www.ticketstar.jp/corporate">運営会社</a> | <a href="mailto:vissel@tstar.jp">お問い合わせ</a> | <a href="http://www.ticketstar.jp/privacy">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888"> &copy; TicketStar, Inc.</font></div>
</div>
</body>
</html>
