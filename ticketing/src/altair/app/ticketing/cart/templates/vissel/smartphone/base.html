<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>チケット販売 - ヴィッセルチケット</title>
  <meta name="description" content="チケットの予約はヴィッセルチケットで！ヴィッセルチケットは、チケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,サッカー" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/vissel/smartphone/images/icon.ico')}">
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/vissel/smartphone/css/default2.css')}" type="text/css" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
  <!-- SiteCatalyst tags -->
  <script type="text/javascript" src="//a.ichiba.jp.rakuten-static.com/com/rat/vissel-kobe.co.jp/s_accountSetting.js?v=20151120"></script>
  <script type="text/javascript" src="//a.ichiba.jp.rakuten-static.com/com/rat/sc/s_codeCommon.js?v=20151120"></script>
  <script type="text/javascript" src="//www.rakuten.co.jp/com/rat/vissel-kobe.co.jp/s_customTracking.js?v=20151120"></script>
  <!-- /SiteCatalyst tags -->
  <!-- RAT tags -->
  <script type="text/javascript" src="//a.ichiba.jp.rakuten-static.com/com/rat/vissel-kobe.co.jp/ral-vissel-kobe.co.jp.js?v=20151120" async defer></script>
  <!-- /RAT tags -->
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="http://vissel.tstar.jp/">
            <img src="${request.static_url('altair.app.ticketing.cart:static/vissel/smartphone/images/logo.png')}" width="120" alt="ヴィッセルチケット" class="serviceLogo" />
          </a>
        </div>
      </div>

      <div class="side-action-buttons">
          <div style="text-align: right">
            % if getattr(request, 'context', None) and hasattr(request.context, 'switch_pc_url'):
              <a href="${request.context.switch_pc_url}" class="btn btn-supplementary"><span class="btn-inner">PCサイトで購入する</span></a>
            % endif
          </div>
      </div>

      <div class="band">
        <h1>チケット購入</h1>
      </div>
    </div>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
