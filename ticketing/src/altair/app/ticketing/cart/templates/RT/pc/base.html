<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - 楽天チケット</title>
  <meta name="description" content="チケットの販売、イベントの予約は楽天チケットで！楽天チケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta name="viewport" content="width=950" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/RT/pc/images/favicon.ico')}" />

  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/RT/pc/css/import2.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/RT/pc/css/custom2.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/RT/pc/css/header-logo.css')}" type="text/css" media="all" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
  <%block name="header_gtm"/>
</head>
<body id="settlement">
  <%block name="body_gtm"/>
  <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/RT/pc/images/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
  <div id="container">
    <!-- ========== header ========== -->
    <div class="header-logo header-logo-cart">
	  <h1><a href="https://ticket.rakuten.co.jp/">楽天チケット</a></h1>
    </div>
    <!-- ========== /header ========== -->
    
    <hr />

    <!-- ========== main ========== -->
    <div id="main">
      <h1><img src="${request.static_url('altair.app.ticketing.cart:static/RT/pc/images/title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
  % if request.organization.setting.sitecatalyst_use:
    <%include file="altair.app.ticketing.cart:templates/RT/common/sitecatalyst.html"/>
  <form class="ratForm" name="ratForm" style="display:none;">
    <input type="hidden" name="rat" id="ratCvEvent" value="{'landing':1}">
    
  </form>

    <iframe src="//www.rakuten.co.jp/com/rat/plugin/external/ral-iframe-rakuten.co.jp.html?o-id=https%3A%2F%2Frt.tstar.jp" style="display: none; visibility: hidden;"></iframe>
  % endif
</body>
</html>
