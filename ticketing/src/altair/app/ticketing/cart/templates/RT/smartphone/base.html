<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - 楽天チケット</title>
  <meta name="description" content="チケットの販売、イベントの予約は楽天チケットで！楽天チケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/img/common/rakuten.ico')}" />

  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/img/common/rakuten.ico')}" />
  <link rel="stylesheet" type="text/css" href="${request.static_url('altair.app.ticketing.cart:static/css/smartphone_default.css')}" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="http://ticket.rakuten.co.jp/">
            <img src="${request.static_url('ticketing.cart:static/img/smartphone/logo.gif')}" alt="楽天チケット" class="serviceLogo" />
          </a>
        </div>
      </div>
      <div class="side-action-buttons">
        <a href="${request.route_url('cart.switchpc.perf', event_id=event['id'], performance=performance) if performance else request.route_url('cart.switchpc', event_id=event['id'])}" class="btn btn-supplementary"><span class="btn-inner">PCサイトで購入する</span></a>
      </div>
      <div class="band">
        <h1>チケット購入</h1>
      </div>
    </div>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
