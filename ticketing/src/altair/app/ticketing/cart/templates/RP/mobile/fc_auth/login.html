<html lang="ja">
<head>
  <title>チケットスターオンライン販売</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/RP/mobile/images/logo_mobile.gif')}" width="240" height="96" alt="チケットスターオンライン販売" />
</div>
<div>
<div style="background-color:#0A50AA" bgcolor="#0A50AA"><font color="white">お申込み</font></div>

<p style="text-align:center;">
<div id="login_form">
    <div><font color="#E60048">■</font>登録Emailアドレス入力</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="RP" />
<div>
  Emailアドレス<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">入力された内容が正しくありません。</span>
  %endif
  <br/>
  <input type="hidden" name="password" size="22" value="rakuten" istyle="4">
</div>
<input type="submit" value="ログイン" />
<br/><span style="color: red">※楽天カード会員様専用オンラインサービス「楽天e-NAVI」に登録されているメールアドレスを入力してください</span>
</form>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;申し込む&lt;&lt;"/><br />
<div>

</div>
</div>
</div>
</form>
</p>
<hr size="1" color="#888888" noshade="noshade" />

</body>
</html>
