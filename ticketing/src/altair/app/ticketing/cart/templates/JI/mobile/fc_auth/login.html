<html lang="ja">
<head>
  <title>ジュビロ磐田</title>
</head>

<div style="background-color:#1D2B62" bgcolor="#1D2B62">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/JI/mobile/images/jubilo_banner.gif')}" alt="ジュビロ磐田" width="100%"/>
  <font color="white">チケット購入</font>
</div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#FEBF00">■</font>各種会員の方はこちらから</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="JI" />
<div>
  会員ID<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
</div>
<div>
  パスワード<br/>
  <input type="password" name="password" value="">
</div>
%if message:
<br/><span style="color: red">IDまたはパスワードが一致しません</span></br>
%endif
<input type="submit" value="ログイン" />
</form>
                                <p>
◆会員IDは、会員証記載の10桁の番号です。<br/>
◆パスワードは入会申し込み時に登録した4桁の番号です。<br/>
<br/>
会員ID・パスワードがわからない方は、ジュビロ磐田会員センターへお問合わせください。<br/>
■ジュビロ磐田会員センター<br/>
[10:00～18:00(日・月休み)]<br/>
TEL 050-3786-1212　/　0538-36-2000<br/>
                                </p>

</div>

<div>
<div><font color="#FEBF00">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
