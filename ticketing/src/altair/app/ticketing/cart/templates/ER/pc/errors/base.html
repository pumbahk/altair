<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>サイクリング・パラダイス愛顔のえひめ旅行券販売サイト</title>
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/ER/pc/css/import2.css')}" type="text/css" media="all" />
	  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/ER/pc/css/custom2.css')}" type="text/css" media="all" />
    <script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/jquery.js')}"></script>
	  <%block name="javascript"></%block>
	  <%block name="css"></%block>
  </head>
  <body id="settlement">
    <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/ER/pc/images/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
    <div id="container" style="position:relative">
      <!-- ========== header ========== -->
      <div id="grpheader" style="height:80px">
        <p id="siteID" style="float:none;position:absolute;z-index:100">
          <img src="${request.static_url('altair.app.ticketing.cart:static/ER/pc/images/ehime_950x64.png')}" alt="サイクリング・パラダイス愛顔のえひめ旅行券販売サイト" width="950" height="64"  />
        </p>
      </div>
      <!-- ========== /header ========== -->
      <hr />
      <!-- ========== main ========== -->
      <div id="main">
        ${self.body()}
      </div>
      <!-- ========== /main ========== -->
    </div>
    <!-- /container -->
  </body>
</html>
