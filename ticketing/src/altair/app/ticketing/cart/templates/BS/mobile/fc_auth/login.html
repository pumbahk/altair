<html lang="ja">
<head>
  <title>オリックス・バファローズ オンラインチケットショップ</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/BS/mobile/images/logo_mobile.gif')}" width="240" height="96" alt="オリックス・バファローズ オンラインチケットショップ" />
</div>
<div>
<div style="background-color:#9E751E" bgcolor="#9E751E"><font color="white">チケット購入</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#FEBF00">■</font>ファンクラブ会員の方はこちらから</font>
</div>
<br/>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="BS" />
<div>
  会員番号(半角英数字)<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">IDまたはパスワードが一致しません</span>
  %endif
  <br/>
  パスワード(半角英数字)
  <input type="password" name="password" value=""><br/>
  会員番号・パスワードをお忘れの方は<a href="mailto:buffaloes@tstar.jp">こちら</a>
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#FEBF00">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="http://www.ticketstar.jp">運営会社</a> | <a href="http://privacy.rakuten.co.jp/">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888"> &copy; TicketStar, Inc.</font></div>
</div>
</body>
</html>
