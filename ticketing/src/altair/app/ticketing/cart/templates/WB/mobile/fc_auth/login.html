<html lang="ja">
<head>
  <title>東京水辺ライン</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/WB/mobile/images/logo.gif')}" width="240" height="96" alt="東京水辺ライン" />
</div>
<div>
<div style="background-color:#41A5D7" bgcolor="#003154"><font color="white">チケット購入</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#036EB8">■</font>各種会員の方はこちらから</font>
</div>
<br/>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="WB" />
<div>
  会員ID(半角数字)<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">IDまたはパスワードが一致しません</span>
  %endif
  <br/>
  パスワード(半角英数字)
  <input type="password" name="password" value=""><br/>
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#036EB8">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="http://www.ticketstar.jp">運営会社</a> | <a href="${h.safe_get_contact_url(request)}">お問い合わせ</a> | <a href="http://www.ticketstar.jp/privacy/">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal/">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888"> &copy; TicketStar, Inc.</font></div>
</div>
</body>
</html>
