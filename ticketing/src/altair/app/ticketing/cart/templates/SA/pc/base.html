<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>チケットスター</title>
  <meta name="description" content="座席指定、24時間購入可能、QRコードでの発券なら手数料が無料" />
  <meta name="keywords" content="チケットスター,チケット,購入" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta name="viewport" content="width=950" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/__default__/pc/images/ticketstar.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/__default__/pc/css/import2.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/__default__/pc/css/custom2.css')}" type="text/css" media="all" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>
<body id="settlement">
  <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/__default__/pc/images/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
  <div id="container">
    <!-- ========== header ========== -->
    <div id="grpheader">
      <p id="siteID">
        <h1><img src="${request.static_url('altair.app.ticketing.cart:static/__default__/pc/images/ticketstarlogo_950x80.gif')}" alt="チケットスター チケット購入ページ" width="950" height="80" /></h1>
      </p>
    </div>
    <!-- ========== /header ========== -->
    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
</body>
</html>
