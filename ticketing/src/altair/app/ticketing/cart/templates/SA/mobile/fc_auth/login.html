<html lang="ja">
<head>
  <title>静岡朝日テレビ</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/SA/mobile/images/mobile_logo.gif')}" width="240" height="96" alt="静岡朝日テレビ" />
</div>
<div>
<div style="background-color:#DC313C" bgcolor="#DC313C"><font color="white">お申込み</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#E60048">■</font>会員の方はこちらから</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="SA" />
<div>
  会員番号<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">会員番号またはパスワードが一致しません</span>
  %endif
  <br/>
  パスワード<br/>
  <input type="password" name="password" size="22" value="" istyle="4">
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#E60048">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;次へ進む&lt;&lt;"/><br />
<div>

</div>
</div>
</div>
</form>
</p>

</html>
