<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.fc_auth:static/PC/pc/images/popcircus.ico')}">
  <title>ポップサーカス ログインページ</title>
  <link rel="stylesheet" type="text/css" href="${request.static_url('altair.app.ticketing.fc_auth:static/PC/pc/css/style2.css')}" media="all" />
</head>
<body>
<div class="header" id="top">
  <div class="header-inner">
    <h1>
      <a href="/">
        <img src="${request.static_url('altair.app.ticketing.fc_auth:static/PC/pc/images/logo.png')}" alt="ポップサーカス" height="64"/>
      </a>
    </h1>
  </div>
</div>

<div class="wrapper">
  <div class="kadomaru">
            <table class="nobdr">
            <tr>
                <td>
                    <table class="loginbox">
                        <thead>
                            <tr>
                                <th>一般の方<small> はこちらから</small></th>
                            </tr>
                        </thead>
                        <tr>
                            <td style="text-align:center">
                              <form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
                                <input type="submit" class="btnLogin" value="チケット購入" />
                              </form>
                            </td>
                        </tr>
                    </table>
                  </form>
                </td>
                <td>
                  <form action="${request.path}" method="post">
                    <input type="hidden" name="password" value="popcircus"/>
                    <table class="loginbox">
                        <thead>
                            <tr>
                                <th><small>ログインパスワードをお持ちの方はこちらから</small></th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <table width="323" cellpadding="0" cellspacing="0" class="member nobdr">
                                  <tbody>
                                    <tr>
                                      <th style="text-align:right">ログインパスワード<br/>(半角英数字)</th>
                                      <td style="text-align:left">
                                        <div class="tal">
                                            <input type="text" class="text" name="username">
                                            %if message:
                                            <br/><span class="small red">ログインパスワードが一致しません</span>
                                            %endif
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
<div id="btn_login" style="text-align:center">
<input type="submit" value="ログイン" class="btnLogin">
</div>
                            </td>
                        </tr>
                    </table>
                  </form>
                </td>
            </tr>
        </table>
  </div>
</div>

<div class="footer">
  <div class="footer-inner">
    <div class="footernav">
      <ul>
        <li><a class="first" href="http://www.ticketstar.jp" target="_blank">運営会社</a></li>
        <li><a href="mailto:popcircus@tstar.jp" target="_blank">お問い合わせ</a></li>
        <li><a href="http://privacy.rakuten.co.jp/" target="_blank">個人情報保護方針</a></li>
        <li><a class="last" href="http://www.ticketstar.jp/legal" target="_blank">特定商取引法に基づく表示</a></li>
      </ul>
    </div>
    <div class="copyright clear">
         &copy; TicketStar, Inc.
    </div>
  </div>
</div>
</body>
</html>
