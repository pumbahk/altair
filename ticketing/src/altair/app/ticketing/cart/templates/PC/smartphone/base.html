<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>チケット販売 - ポップサーカス</title>
  <meta name="description" content="ポップサーカスは、チケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/img/common/popcircus.ico')}">
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/css/smartphone_default.css')}" type="text/css" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="http://popcircus.tstar.jp/">
            <img src="${request.static_url('altair.app.ticketing.cart:static/img/smartphone/popcircus_logo.png')}" alt="ポップサーカス" class="serviceLogo" />
          </a>
        </div>
      </div>

      <div class="side-action-buttons">
          <div style="text-align: right">
            % if event:
              <a href="${request.route_url('cart.switchpc.perf', event_id=event['id'], performance=performance) if performance else request.route_url('cart.switchpc', event_id=event['id'])}" class="btn btn-supplementary"><span class="btn-inner">PCサイトで購入する</span></a>
            % endif
          </div>
      </div>

      <div class="band">
        <h1>チケット購入</h1>
      </div>
    </div>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
