<%inherit file="../base.html"/>

<%block name="css">
<style type="text/css">
  .error-table {
    border: none;
    margin: 0 auto 10px;
    width: 95%;
  }
</style>
</%block>

<div class="contents">
  <div class="inner purchaseInner">
    <div id="main">
      <h1 class="purchaseTtl">${_(u'チケット購入')}</h1>
    </div>
    <table class="error-table">
      <tr>
        <td>
          <h2>${_(u'ページが見つかりません')}</h2>
          <h4>${_(u'指定されたページが見つかりません')}</h4>
          ${_(u'なおリンクをクリックされていた場合、ページが削除された、またはURL（ページアドレス）が変更された可能性があります。')}
          <ul>
            <li>${_(u'ブラウザの再読み込みを行う')}</li>
            <li>${_(u'入力したURL（ページアドレス）にタイプミスがないか確認する')}</li>
            <li>${_(u'ブラウザの「戻る」ボタンを押して前画面からやり直す')}</li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
</div>
