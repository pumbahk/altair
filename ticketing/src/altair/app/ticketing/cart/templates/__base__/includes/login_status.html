<%page args="device"/>
<form name="logout" action="${request.route_path('cart.logout')}" method="POST">
  <div style="text-align: right;">
    % if device == 'mobile':
      <input type="hidden" name="event_id" value="${event.id}">
    % else:
      <input type="hidden" name="event_id" value="${event['id']}">
    % endif

    % if (not getattr(request, 'context', None)) or request.context.authenticated_user()['is_guest']:
      <input type="submit" value="会員でログイン"/>
    % else:
      <input type="submit" value="ログアウト"/>
    % endif
  </div>
</form>
