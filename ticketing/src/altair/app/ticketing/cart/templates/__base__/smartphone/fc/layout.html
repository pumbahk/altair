<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=320,user-scalable=no">
  <title>${view_context.title}</title>
  <style type="text/css">
body {
    margin: 0;
    padding: 0;
	border: 3px solid #ccc;
    background: #f4f3f1 none repeat scroll 0 0;
	color: #333;
	font-family: Meiryo,"Hiragino Kaku Gothic ProN",MS-PGothic,sans-serif;
}
.header {
	font-size: 14px;
}
img.headerImage {
    width: 100%;
    height: auto;
}
table.layout {
    border: 0;
    border-collapse: collapse;
    border-spacing: 0;
    background-color: #fff;
    color: #000;
}
table.layout tr {
    padding: 0 0;
    margin: 0 0;
}
table.layout td {
    padding: 0 0;
    margin: 0 0;
    text-align: left;
}
img {
    border: 0;
    vertical-align: bottom;
}
img a {
    border: 0;
}
h1 {
    display: none;
}
h2 {
    background: #0c1b6f none repeat scroll 0 0;
    text-align: center;
    color: #fff;
    padding: 5px 10px;
    margin: 0px auto;
    font-size: 1.2em;
    position: relative;
}
.title-right-description {
    padding: 7px 0 6px;
    color: #000;
	font-size: 12px;
    font-weight: normal;
    text-align: center;
}
h3 {
    text-align: left;
    color: #000;
    border-left: 4px solid #000;
    padding: 2px 2px 2px 4px;
    margin: 0 0 5px 0;
}
.main {
    width: 100%;
    margin: 0 auto;
}
.main > p {
    color: #fff; 
    font-weight: bold;
    padding-left: 1%;
}
.main form {
    padding: 0;
    margin: 0;
}
.main ul.error {
    width: 100%;
    text-align: left;
    padding-left: 1.5em;
    background-color: #fee;
    box-sizing: border-box;
}
.main ul.error li {
    margin-left: 0;
    padding: 4px;
}
.marginal {
    width: 100%;
    text-align: left;
}
.frame {
    margin: 0px auto 20px auto !important;
    border-sizing: border-box;
    text-align: left;
}
table.frame {
    width: 100% !important;
    border-sizing: border-box;
}
.frame-inner {
    background: #fff no-repeat scroll 0 0;
    padding: 10px;
}
.frame-inner p {
    margin-top: 0;
}
table.form {
    width: 100%;
    padding: 0;
    margin: 0;
    border-collapse: collapse;
    border: none;
}
table.form,
table.form > *,
table.form > * > tr,
table.form > * > tr > td,
table.form > * > tr > th,
table.form > * > tr > td,
table.form > * > tr > th {
    display: block;
}

table.form tbody th {
    padding: 11px 10px 9px;
	border-top: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
    background: #efefef none repeat scroll 0 0;
	font-size: 14px;
}
table.form thead th {
    padding: 11px 10px 9px;
    background: #dadada no-repeat scroll 0 0;
	font-size: 14px;
    text-align: left;
}
table.form th > label {
    display: block;
}
table.form th span.note {
    font-weight: normal;
    font-size: 12px;
    color: #787878;
}
table.form td {
    padding: 11px 10px 9px;
	font-size: 14px;
}
table.form tr:last-child td {
	content: "";
	border-top: 1px solid #ccc;
}
.field-description {
	margin: 0 0 8px;
	font-size: 12px;
}
.field:not(:last-child) {
	content: "";
	margin: 0 0 3px;
}
.control-segment ul {
    list-style-type: none;
    padding: 0 0;
    margin: 0 0;
}
.field-note {
    display: inline-block;
    font-size: 0.8em;
}
.control-segment .error {
    display: inline-block;
}
.red {
    color: #970018;
}
.textRight {
    text-align: right;
}
.textR {
    text-align: right !important;    
}
.textL {
    text-align: left !important;    
}
.textC {
    text-align: center !important;    
}
.clear {
    clear: both !important;
}
input.submit {
    display: inline-block;
    width: 205px;
    padding: 10px 10px 12px;
    border: none;
    background: #fe5200 none repeat scroll 0 0;
    color: #fff;
    font-weight: bold;
    text-align: center;
    box-sizing: border-box;
}
input.submit.half {
    width: 48%; 
}
input.submit:hover {
    opacity: 0.8;
}
table.purchasedContents {
    border-collapse: collapse;
    width: 100%;
    background: #fff;
    margin: 0 auto;
}
table.purchasedContents thead th {
    border: none;
    text-align: left;
    padding: 10px;
}
table.purchasedContents thead th span {
    border-left: 2px #888 solid;
    padding: 5px;
}
table.purchasedContents tbody tr {
    border-top: 1px #efefef solid;
}
table.purchasedContents td {
    padding: 3px 18px;
}
table.purchasedContents td ul {
    padding: 0 0 0 20px;
}
table.purchasedContents td ul li {
    margin-top: 3px;
}
table.purchasedContents tfoot td {
    border-top: 1px #ccc solid;
    text-align: left;
    padding: 10px 18px;
}
table.purchasedContents tfoot td .paymentCoupon {
    -moz-box-shadow:inset 0px 1px 0px 0px #d67c75;
    -webkit-box-shadow:inset 0px 1px 0px 0px #d67c75;
    box-shadow:inset 0px 1px 0px 0px #d67c75;
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ad271d), color-stop(1, #661d16) );
    background:-moz-linear-gradient( center top, #ad271d 5%, #661d16 100% );
    background-color:#ad271d;
    -moz-border-radius:6px;
    -webkit-border-radius:6px;
    border-radius:6px;
    border:1px solid #d83526;
    display:inline-block;
    color:#ffffff;
    font-family:arial;
    font-weight:bold;
    padding:6px 60px;
    text-decoration:none;
    text-shadow:1px 1px 0px #98231a;
}
table.purchasedContents tfoot td .paymentCoupon:hover {
    background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #661d16), color-stop(1, #ad271d) );
    background:-moz-linear-gradient( center top, #661d16 5%, #ad271d 100% );
    background-color:#661d16;
}
table.purchasedContents tfoot td .paymentCoupon:active {
    position:relative;
    top:1px;
}
.footer {
    margin: 0 auto;
	padding: 10px 0;
    color: #555;
    text-align: center;
}
.footer .footernav {
    margin: 10px auto;
}
.footer .footernav ul {
    display: inline;
    font-size: 75%;
    list-style-type: none;
    margin: 0;
    padding: 0;
}
.footer .footernav ul li.first {
    border-left: medium none;
}

.footer .footernav ul li {
    border-left: 1px solid #534741;
    display: inline;
    padding: 0 6px;
    white-space: nowrap;
}
.footer .copyright {
    color: #CCCCCC;
    font-size: 75%;
}
.error {
    margin: 0;
    color: red;
    font-weight: bold;
}
.form-field-message {
    color: #970018;
}
.importantNumber {
    font-size: 1.5em;
    font-weight: bold;
}
input[type="submit"],
input[type="button"] {
  border-radius: 0;
  -webkit-box-sizing: content-box;
  -webkit-appearance: button;
  appearance: button;
  border: none;
  box-sizing: border-box;
  cursor: pointer;
}
input[type="submit"]::-webkit-search-decoration,
input[type="button"]::-webkit-search-decoration {
  display: none;
}
input[type="submit"]::focus,
input[type="button"]::focus {
  outline-offset: -2px;
}
</style>
  <link rel="shortcut icon" href="${view_context.static_url("pc/images/favicon.ico")}" />
  <script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/disable_on_submit.js')}"></script>
  <script type="text/javascript">
$(function() {
  $('form').disableOnSubmit('input[type=submit][name!="back"]');
});
</script>
<link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_custom_fc.css')}" type="text/css" media="all">
<%block name="javascript"></%block>
</head>
<body>
  <div align="center">
    <div class="header">
      <img src="${view_context.header_image_url}" alt="${view_context.team_name}" class="headerImage" />
    </div>
    <h1 class="title">${view_context.title}</h1>
    <div class="main">
      <h2><%block name="title"></%block></h2>
      ${self.body()}
    </div>
    <div class="footer">
      <div class="footernav">
        <ul>
          <li class="first"><a href="${view_context.contact_url}">お問い合わせ</a></li>
          <li><a target="_blank" href="${view_context.privacy_policy_page_url}">個人情報保護方針</a></li>
          <li class="last"><a target="_blank" href="${view_context.legal_notice_page_url}">特定商取引法に基づく表示</a></li>
        </ul>
      </div>
      <div class="copyright">
         &copy; TicketStar, Inc. 
      </div>
    </div>
  </div>
</body>
</html>
