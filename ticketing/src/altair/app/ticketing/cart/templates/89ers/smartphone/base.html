<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - ナイナーズチケット</title>
  <meta name="description" content="チケットの販売、イベントの予約はナイナーズチケットで！ナイナーズチケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/89ers/smartphone/images/favicon.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/89ers/smartphone/css/default2.css')}" type="text/css" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="/">
            <img src="${request.static_url('altair.app.ticketing.cart:static/89ers/smartphone/images/logo.gif')}" alt="ナイナーズチケット" class="serviceLogo" />
          </a>
        </div>
      </div>
      <div class="band">
        <h1>チケット購入</h1>
      </div>
    </div>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
