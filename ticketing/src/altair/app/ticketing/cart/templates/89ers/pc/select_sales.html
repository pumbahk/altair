<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>ナイナーズチケット</title>
<meta name="description" content="座席指定、24時間購入可能、QRコードでの発券なら手数料が無料、とチケット購入がより便利になったチケットです！チームがチケットを直接販売するシステムです。" />
<meta name="keywords" content="仙台,89ers,仙台89ERS,ナイナーズ,バスケット,バスケ,BJリーグ" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/images/favicon.ico')}" />

<link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/css/import2.css')}" type="text/css" media="all" />
<link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/css/custom2.css')}" type="text/css" media="all" />
<link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/js/css/jquery.smihica_vertical_slider/smihica_vertical_slider2.css')}" type="text/css" media="all" />

<script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/fashion.js')}"></script>
<![if !(lt IE 9)]>
<script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/fashion.svg.js')}" charset="utf-8"></script>
<![endif]>
<!--[if (lt IE 9)]>
<script type="text/javascript" src="${request.static_url('altair.app.ticketing.cart:static/js/fashion.vml.js')}" charset="utf-8"></script>
<![endif]-->
<style type="text/css">
.modal {
	font-size: 150%;
}
</style>
</head>
<body id="settlement">
<p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/images/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>

<div id="container">

	<!-- ========== header ========== -->
	<div id="grpheader">
		<p id="siteID">
			<img src="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/images/logo_300x40.gif')}" alt="ナイナーズチケット" width="300" height="40"  />
		</p>
	</div>
	<!-- ========== /header ========== -->
	
	<hr />

	<!-- ========== main ========== -->
	<div id="main">
		<h1><img src="${request.static_url('altair.app.ticketing.cart:static/89ers/pc/images/title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>
		<h2 id="ticketName">${event.title}</h2>
        <div id="sales-segments">
            %for s in sales_segments:
            <div id="sales-segment">
                <h3><a href="${request.route_url('cart.index.sales', event_id=event.id, sales_segment_id=s.id)}">${s.name}</a></h3>
            </div>
            %endfor
        </div>
	</div>
	<!-- ========== /main ========== -->
	
<!-- /container -->
</div>
</body>
</html>
