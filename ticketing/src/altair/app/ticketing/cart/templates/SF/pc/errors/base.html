<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - おやまサマーフェスティバル</title>
  <meta name="description" content="チケットの販売、イベントの予約はおやまサマーフェスティバルで！おやまサマーフェスティバルは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/SF/pc/images/favicon.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/SF/pc/css/import2.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/SF/pc/css/custom2.css')}" type="text/css" media="all" />

  <%block name="css"></%block>

<body id="settlement">

  <div id="container">

	  <img src="${request.static_url('altair.app.ticketing.cart:static/SF/pc/images/logo.png')}" alt="おやまサマーフェスティバル" class="serviceLogo" height="64" /></a>
      </p>
    </div>
    <!-- ========== /header ========== -->
    
    <hr />

    <div class="selectwrapper">
      ${h.create_url(request) |n}

  <!-- /container -->
  <%block name="extras" />
