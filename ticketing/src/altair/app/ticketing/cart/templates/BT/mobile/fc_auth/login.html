<html lang="ja">
<head>
  <title>バンビシャスチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/BT/mobile/images/head_title.jpg')}" width="100%" height="83" alt="バンビシャスチケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<p style="text-align:center;">
<div>
<font color="#a01e23">■</font>一般販売
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>
<div id="login_form">
<font color="#a01e23">■</font>会員・その他特別販売
</div>
<form action="${request.url}" method="post">
<div>
  ID(半角英数)<br/>
  <input type="text" name="username" size="22" value="${username}">
%if message:
<font color="red">IDかパスワードが一致しません</font>
%endif
</div>
<div>
  パスワード(半角英数)<br/>
  <input type="password" name="password" size="22" value="">
</div>
<input type="submit" value="ログイン" />
</form>
<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="http://www.ticketstar.jp/corporate">運営会社</a> | <a href="mailto:club-bambitious@bambitious.jp">お問い合わせ</a> | <a href="http://www.ticketstar.jp/privacy">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888"> &copy; TicketStar, Inc.</font></div>
</div>
</body>
</html>
