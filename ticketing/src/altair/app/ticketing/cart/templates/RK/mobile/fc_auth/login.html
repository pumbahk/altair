<html lang="ja">
<head>
  <title>キングスチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/RK/mobile/images/head_title.jpg')}" width="100%" height="108" alt="キングスチケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<p style="text-align:center;">
<div>
<font color="#cbae55">■</font>一般販売はこちら
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>
<div id="login_form">
<font color="#cbae55">■</font>クラブキングス会員・その他特別案内
</div>
<form action="${request.url}" method="post">
<input type="hidden" name="password" value="kings" />
<div>
  会員番号・ID (半角英数字)<br/>
  <input type="text" name="username" size="22" value="${username}">
%if message:
<font color="red">IDが一致しません</font>
%endif
</div>
<input type="submit" value="ログイン" />
</form>
<hr size="1" color="#888888" noshade="noshade" />

</div>
</body>
</html>
