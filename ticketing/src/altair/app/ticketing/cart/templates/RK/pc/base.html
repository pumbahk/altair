<%namespace name="widget" file="./_widgets.html" inheritable="True" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>キングスチケット</title>
  <meta name="description" content="座席指定、24時間購入可能、QRコードでの発券なら手数料が無料、とチケット購入がより便利になったチケットです！チームがチケットを直接販売するシステムです。" />
  <meta name="keywords" content="ゴールデンキングス,琉球,沖縄,バスケット,バスケ,BJリーグ" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta name="viewport" content="width=950" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/css/import.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/css/custom.css')}" type="text/css" media="all" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
  <style>
    .header {
    background:#cbae55;
    width:100%;
    position:relative;
    margin:0;
    padding:0;
    }

    .header .header-inner {
    width:975px;
    position:relative;
    margin:0 auto;
    }
  </style>
</head>
<body id="settlement">
  <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/img/common/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
  <div id="container" style="position:relative">
    <!-- ========== header ========== -->
    <div id="grpheader" style="height:80px">
      <p id="siteID" style="float:none;position:absolute;z-index:100">
	    <div class="header">
		  <div class="header-inner">
            <img src="${request.static_url('altair.app.ticketing.cart:static/img/common/kings_logo.png')}" alt="キングスチケット" />
		  </div>
	    </div>
      </p>
    </div>
    <!-- ========== /header ========== -->

    <hr />

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
</body>
</html>
