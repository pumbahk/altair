<html lang="ja">
<head>
  <title>ラグーナテンボス</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/LG/mobile/images/logo_mobile.gif')}" width="240" height="96" alt="ラグーナテンボス" />
</div>
<div>
<div style="background-color:#0A50AA" bgcolor="#0A50AA"><font color="white">チケット購入</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#E60048">■</font>各種会員の方はこちらから</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="LG" />
<div>
  会員ID<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">IDまたはパスワードが一致しません</span>
  %endif
  <br/>
  パスワード<br/>
  <input type="text" name="password" size="22" value="" istyle="4">
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#E60048">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
