<html lang="ja">
<head>
  <title>北日本新聞社</title>
</head>
<body style="background-color:#FFFFFF" bgcolor="#FFFFFF">
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/KN/mobile/images/logo_mobile.gif')}" width="240" height="96" alt="北日本新聞社" />
</div>
<div>
<div style="background-color:#1D2B62" bgcolor="#1D2B62"><font color="white">チケット購入</font></div>

<p style="text-align:center;">
<div id="login_form">
<div><font color="#FEBF00">■</font>ログインパスワードをお持ちの方はこちらから</font>
</div>

</div>
<form action="${request.path}" method="post">
<input type="hidden" name="membership" value="KN" />
<div>
<br/>
  ログインパスワード<br/>(半角英数字)<br/>
  <input type="text" name="username" size="22" value="" istyle="4">
  %if message:
  <br/><span style="color: red">ログインパスワードが一致しません</span>
  %endif

  <input type="hidden" name="password" value="popcircus">
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<div><font color="#FEBF00">■</font>一般の方はこちらから</font>
</div>

</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
</div>
</form>
</p>
