<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ハピチケ ログインページ</title>
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.fc_auth:static/NH/smartphone/images/icon.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.fc_auth:static/NH/smartphone/css/default2.css')}" type="text/css" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="/">
            <img src="${request.static_url('altair.app.ticketing.fc_auth:static/NH/smartphone/images/logo.png')}" width="220" alt="ハピチケ" class="serviceLogo" />
          </a>
        </div>
      </div>
    </div>
    <!-- ========== /header ========== -->



    <!-- ========== main ========== -->
  <table style="border-width: medium; border-style: solid;" class="login_table">
    <tr>
      <td>
        <div class="header">
          <div class="band">
            <h1 class="login_header">各種会員の方はこちらから</h1>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <form action="${request.url}" method="post">
          <input type="hidden" name="membership" value="NH" />
          <div>
            会員ID<br/>
            <input type="text" name="username" size="22" value="${username}">
            <br/>
            パスワード<br/>
            <input type="password" size="22" name="password">
            %if message:
              <br/><font color="red">会員IDまたはパスワードが一致しません</font>
            %endif
            </div>
            <div class="buttonbox">
              <input class="btn btn-primary btn-large" style="line-height: 100%" type="submit" value="ログイン" />
          </div>
          <p>
            パスワードをお忘れの場合<a href="mailto:happinets@tstar.jp" target="_blank">こちら</a>からお問合せください。
          </p>
        </form>
      </td>
    </tr>
  </table>
  <br/>

  <table style="border-width: medium; border-style: solid;" class="login_table">
    <tr>
      <td>
        <div class="header">
          <div class="band">
            <h1 class="login_header">一般の方はこちらから</h1>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
          <div class="buttonbox" style="white-space:normal">
            <input type="submit" class="btn btn-primary btn-large" style="line-height: 100%" value="チケット購入" />
            <!-- <input type="submit" class="btn btn-primary btn-large" style="line-height: 100%" value="チケット購入" /> -->
          </div>
        </form>
      </td>
    </tr>
  </table>
<br/>

    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />

<div align="center" style="font-size:x-small">
  <div>
    <a class="first" href="http://www.ticketstar.jp" target="_blank">運営会社</a> | <a href="mailto:happinets@tstar.jp" target="_blank">お問い合わせ</a> | <a href="http://privacy.rakuten.co.jp/" target="_blank">個人情報保護方針</a> | <a class="last" href="http://www.ticketstar.jp/legal" target="_blank">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888">2010-2015 &copy; TicketStar, Inc. All rights reserved.</font></div>

</body>
</html>
