<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ハピチケ</title>
  <meta name="description" content="座席指定、24時間購入可能、QRコードでの発券なら手数料が無料、とチケット購入がより便利になったチケットです！チームがチケットを直接販売するシステムです。" />
  <meta name="keywords" content="秋田,ハピネッツ,秋田ノーザンハピネッツ,happinets,バスケット,バスケ,BJリーグ" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/NH/smartphone/images/happinets.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/NH/smartphone/css/default2.css')}" type="text/css" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>

<body id="settlement">
  <div id="container" class="page">
    <!-- ========== header ========== -->
    <div class="header">
      <div class="grpheader">
        <div class="siteID">
          <a href="/">
            <img src="${request.static_url('altair.app.ticketing.cart:static/NH/smartphone/images/logo.png')}" height="45px" alt="ハピチケ" class="serviceLogo" />
          </a>
        </div>
      </div>
      % if getattr(request, 'context', None) and hasattr(request.context, 'switch_pc_url'):
          <div class="side-action-buttons">
            <a href="${request.context.switch_pc_url}" class="btn btn-supplementary"><span class="btn-inner">PCサイトで購入する</span></a>
          </div>
      % endif

      <div class="band">
        <h1>チケット購入</h1>
      </div>
    </div>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div id="main">
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
