<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>チケット販売 - ${view_context.team_name}</title>
		<meta name="description" content="${view_context.team_name}は、チケットのオンラインショッピングサイトです。" />
    <meta name="keywords" content="チケット" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />

		<!-- Cascading Style Sheets -->
		<link rel="shortcut icon" href="${view_context.static_url('smartphone/images/favicon.ico')}">
    <link rel="stylesheet" href="${view_context.static_url('smartphone/css/default2.css')}" type="text/css" />
    <link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_common.css')}" type="text/css" media="all">
    <link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_helper.css')}" type="text/css" media="all">
    <link rel="stylesheet" href="${view_context.static_url('smartphone/css/sp_confirm.css')}" type="text/css" media="all">
	</head>

<body id="settlement">
  <div id="container" class="ts-wrapper">
    <!-- ========== header ========== -->
    <header class="ts-header">
      <div class="ts-header-inner">
        <!-- ===== ts-header-wrap [start] ===== -->
        <div class="ts-header-wrap">
          <div class="ts-header-logobox clearfix">
            <h1 class="ts-header-logo">
              <a href="/">
            <img src="${view_context.static_url('smartphone/images/sp_logo.png')}" alt="${view_context.team_name}" class="serviceLogo" width="100%"/>
              </a>
            </h1>
            </div>
        </div>
      </div>
    </header>
    <!-- ========== /header ========== -->

    <!-- ========== main ========== -->
    <div class="selectwrapper">
      ${h.create_url_link(request) |n}
    </div>
    <div id="main" class="ts-contents" style="margin-bottom: 65px;">
      <div class="ts-contents-inner">
        <h1 class="heading-primary">${__(u'チケット購入')}</h1>
        ${self.body()}
      </div>
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
