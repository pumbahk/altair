<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title><%block name="title">イーグルスチケット</%block></title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.cart:static/eagles/mobile/images/logo.gif')}" width="100%" height="83" alt="イーグルスチケット" />
</div>
<div>
    <form action="${request.route_path('cart.logout')}" method="POST">
      <div style="text-align: right">
        % if (not getattr(request, 'context', None)) or request.context.authenticated_user()['is_guest']:
          <input type="submit" value="会員でログイン"/>
        % else:
          <input type="submit" value="ログアウト"/>
        % endif
      </div>
    </form>

${self.body()}
<hr size="1" color="#888888" noshade="noshade" />

  </div>
<div><font color="#888888"> &copy; TicketStar, Inc.</font></div>
</div>

</html>
