<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <%include file="./includes/_head_content.html"/>
  <base href="/cart/spa/">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script type="text/javascript">
  (function() {
    var u = navigator.userAgent;
    if (u.indexOf('Trident') >= 0) {
        if (u.indexOf('MSIE') == -1) {
            return; // IE11
        } else if (u.indexOf('MSIE 10') >= 0) {
            return; // IE10
        }
    } else if(u.indexOf('Edge') >= 0) {
        return; // Edge
    } else if(u.match(/(iPhone|iPad|iPod) OS (\d+)_/)) {
        if(9 <= parseInt(u.match(/(iPhone|iPad|iPod) OS (\d+)_/)[2])) {
            return; // iPhone 9+ (include Chrome)
        }
    } else if(u.match(/Android \d+/)) {
        if(4.4 <= parseFloat(u.match(/(Android) (\d+\.\d+)/)[2])) {
            return; // Android 4.4+
        }
    } else if(u.indexOf('Chrome') >= 0 || u.indexOf('Safari') >= 0 || u.indexOf('Firefox') >= 0) {
        return;
    }
    alert('${_(u"お使いのブラウザはサポートされておりません.")}');
    if(location.pathname.indexOf('/cart/spa/') == 0) {
        location.href = location.href.replace(/\/cart\/spa\//, '/cart/');
    } else {
        location.href = '/';
    }
  })();
  </script>
<link href="/cart/static/spa_cart/styles.688e1367fbd2a140a752.bundle.css" rel="stylesheet"/></head>
<body>
  <% from altair.app.ticketing.i18n import custom_locale_negotiator %>
  <input id="locale" type="hidden" value="${custom_locale_negotiator(request)}">
  <input id="i18n" type="hidden" value="${request.organization.setting.i18n}">
  <div id="fb-root"></div>
  <div class="page">
    <app-root></app-root>
  </div>

</html>
