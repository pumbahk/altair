<h2 style="color:#800; font-size: 1.5em; margin: 0 0 1em 0;">購入完了画面の表示期限を過ぎています</h2>
<p>購入完了画面は一定時間経過後表示できなくなります。</p>
<p>誠にお手数ですが、ご購入内容の確認は、購入完了時に送信される購入完了メールをご覧ください。</p>
<p>支払・引取方法についての詳細は、「<a href="/orderreview">購入履歴の確認</a>」ページにて照会いただけます。</p>
<h4 style="color:#800; font-size: 1.25em; margin: 1.25em 0 0.5em 0;">ご注意</h4>
<p style="font-weight:bold">混雑時などに、正常な購入処理が行われた際にも、まれにこの画面が表示されることがございます。</p>
<p>そのような状況で、メール受信設定などの理由で購入完了メールの確認ができない場合は、<a href="${default_contact_url}">こちら</a>にお問い合わせください。</p>
