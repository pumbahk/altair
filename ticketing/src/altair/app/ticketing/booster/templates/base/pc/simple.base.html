<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>${layout.title}</title>
    <link rel="stylesheet" type="text/css" href="${layout.static_url('static/style.css')}" media="all" />
    <link rel="shortcut icon" href="${layout.static_url("static/favicon.ico")}" />
</head>
  <body>
    <div align="center">
      <div class="header">
        <img src="${layout.static_url('static/images/head_title.png')}" alt="${layout.team_name}" width="780" height="135" />
      </div>
      <h1 class="title">${layout.title}</h1>
	    <table class="layout" style="width:760px" class="wrapper">
        <tr>
		      <td>
		        <h2><%block name="title"></%block></h2>
            <div class="formWrapper">
              <table cellpadding="0" cellspacing="0" class="${layout.form_class_name}">
                <tbody>
                  <tr>
                    <td>
                      ${self.body()}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <%include file="/commons/footer.inc" />
</body>
</html>
