<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>レイクスオンラインチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/lakestars/images/head_title.jpg')}" width="100%" height="108" alt="レイクスオンラインチケット" />
  <hr size="2" noshade="noshade" color="#f39700" />
</div>
<div>
<p style="text-align:center;">
滋賀レイクスターズ<br/>
<div>
<font color="#f39700">■</font>一般販売はこちらから
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;"/><br />
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>
<div id="login_form">
<font color="#f39700">■</font>会員販売・その他特別販売
</div>
<form action="${request.url}" method="post">
<div>
  ID<br/>
  <input type="text" name="username" size="22" maxlength="8" value="${username}">
</div>
<div>
  パスワード<br/>
  <input type="password" name="password" size="22" maxlength="8" value="">
</div>
<input type="submit" value="ログイン" />
</form>

<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="#">ヘルプ</a> | <a href="http://www.ticketstar.jp/corporate">運営会社</a> | <a href="mailto:lakestars@tstar.jp">お問い合わせ</a> | <a href="http://www.ticketstar.jp/privacy">個人情報保護方針</a> | <a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888">2010-2013 &copy; TicketStar, Inc. All rights reserved.</font></div>
</div>
</body>
</html>
