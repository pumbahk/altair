<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>イーグルスチケット</title>
</head>
<body>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.fc_auth:static/eagles/images/head_title.gif')}" width="100%" height="108" alt="イーグルスチケット" />
  <hr size="2" noshade="noshade" color="#bf0000" />
</div>
<div>
<p style="text-align:center;">

<div id="login_form">
<font color="#9b0020">■</font>各種会員の方はこちらから<br/><br/>
</div>
<form action="${request.url}" method="post">
<input type="hidden" name="membership" value="eagles" />
<div>
  会員ID<br/>
  <input type="text" name="username" size="22" value="${username}" istyle="4">
  <br/>
  パスワード<br/>
  <input type="password" size="22" name="password">
%if message:
<br/><font color="red">IDまたはパスワードが一致しません</font>
%endif
</div>
<input type="submit" value="ログイン" />
</form>
</div>

<div>
<font color="#9b0020">■</font>一般の方はこちらから
</div>
<form action="${request.route_url('fc_auth.guest', membership=request.matchdict['membership'])}" method="post">
<div style="text-align:center;">
<br/>
<input type="submit" value="&gt;&gt;チケット購入&lt;&lt;" disabled/><br />
<div style="color: red">超先行販売第2弾は会員の方のみ購入可能です</div>
</div>
</div>
%if guest_message:
<div style="color:#ff0000">${guest_message}</div>
%endif
</form>
</p>

<hr size="1" color="#888888" noshade="noshade" />
<div align="center" style="font-size:x-small">
  <div>
    <a href="http://www.ticketstar.jp">運営会社</a> | <a href="http://privacy.rakuten.co.jp/">個人情報保護方針</a> | <a href="/legal">特定商取引法に基づく表示</a>
  </div>
<div><font color="#888888">2010-2013 &copy; TicketStar, Inc. All rights reserved.</font></div>

</body>
</html>
