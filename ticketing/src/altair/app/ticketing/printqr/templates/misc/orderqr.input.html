<%inherit file="/base.html"/>
<%namespace file="/helpers.html" name="h" />

<div class="container" style="width: 600px;">
  ${request.context.organization.name}  担当:${request.context.operator.name}
  <div class="page-header">
    <h1>QR署名付き文字列取得フォーム</h1>
  </div>

  <div class="content">
    ${h.flash_messages(request)}
    ${h.alert_message(form)}
  </div>

  <div class="well">
    <div id="login1" style="margin-top: 30px;">
      <form class="form-horizontal" action="${request.route_path("misc.order.qr")}" method="POST">
        <fieldset>
          <div class="control-group">
            <label class="control-label">${form.order_no.label.text}</label>
            <div class="controls">${form.order_no()}</div>
          </div>
        </fieldset>
        <div class="spacer" style="width:100px; margin:0 auto 0 auto;">
          <input class="btn btn-primary" type="submit" name="submit" value="QRコードを探す">
        </div>
      </div>
    </div>
  </div>
</div>
