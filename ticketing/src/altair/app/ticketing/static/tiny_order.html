<table id="orderProductTemplate" class="table table-bordered table-condensed" style="background-color: #ffffe0;">
  <tr>
    <th colspan="2" class="span6">商品</th>
    <th class="span1">単価</th>
    <th class="span1">個数</th>
    <th class="span2">小計</th>
  </tr>
  <tr class="add-product">
    <td colspan="5">
      <div class="pull-right">
        <a href="#" class="btn btn-primary btn-mini btn-add-product">
          <i class="icon-plus"></i> 商品を追加
        </a>
      </div>
    </td>
  </tr>
  <tr>
    <td colspan="2">決済手数料</td>
    <td></td>
    <td></td>
    <td style="text-align: right;"><%= transaction_fee %></td>
  </tr>
  <tr>
    <td colspan="2">引取手数料</td>
    <td></td>
    <td></td>
    <td style="text-align: right;"><%= delivery_fee %></td>
  </tr>
  <tr>
    <td colspan="2">システム利用料</td>
    <td></td>
    <td></td>
    <td style="text-align: right;"><%= system_fee %></td>
  </tr>
  <% if (special_fee_name) { %>
  <tr>
    <td colspan="2"><%= special_fee_name %></td>
    <td></td>
    <td></td>
    <td style="text-align: right;"><%= special_fee %></td>
  </tr>
  <% } %>
  <tr>
    <td colspan="2" class="span2"><strong>合計</strong></td>
    <td></td>
    <td></td>
    <td style="text-align: right;"><strong><%= total_amount %></strong></td>
  </tr>
</table>
