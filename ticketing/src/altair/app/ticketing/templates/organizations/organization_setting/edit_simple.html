<%inherit file="/layout_2cols.html" />
<%namespace file="/common/helpers.html" name="ch" />

<style>
  .form-horizontal .control-label {
    float: left;
    width: 180px;
    padding-top: 5px;
    text-align: right;
    margin-right: 15px;
  }
</style>

<%block name="breadcrumbs">
  ${ch.breadcrumbs(
      names=[u'トップ', u'取引先設定を簡易編集'],
      urls=[
        request.route_path('index'),
      ]
  )}
</%block>

<div class="page-header">
  <h1>取引先設定 簡易${route_name}</h1>
</div>
<div class="well">
  <form class="form-horizontal" action="${route_path}" method="POST">
    <fieldset>
      ${ch.form_item(form.notify_remind_mail)}
    </fieldset>
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" name="submit" value="${route_name}">
    </div>
  </form>
</div>
