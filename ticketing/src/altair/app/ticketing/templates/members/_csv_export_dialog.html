<%namespace file="/common/helpers.html" import="form_item"/>

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>CSVエクスポート</h3>
  </div>

 <form method="POST" action="${request.route_path("members.member",membership_id=membership_id,action="csv_export")}",
       id="csv_export_form">
  <div class="modal-body">
	  %for field in form:
	    ${form_item(field)}
	  %endfor
  </div>

  <div class="modal-footer">
	<a href="#" class="btn" data-dismiss="modal">キャンセル</a>
    <input class="btn btn-primary" type="submit" name="submit" value="csv形式でexport">
  </div>
 </form>

<script type="text/javascript">
  $("#csv_export_form").bind("submit",function(){$(this).parents(".modal").modal("hide");})
</script>
