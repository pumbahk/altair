<%page args="modal_id" />
<%! import json %>
<%namespace file="/common/helpers.html" name="ch" />
<div id="${modal_id}" class="modal hide">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3>ポイント付与設定の削除</h3>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">閉じる</a>
    <a href="#" class="btn" data-delegate="submit">削除</a>
  </div>
</div>
<script type="text/javascript">
var delete_point_grant_settings;
var urls = ${json.dumps(dict(delete=request.route_path('point_grant_settings.delete_confirm')))|n};

(function (modal) {
  delete_point_grant_settings = function delete_point_grant_settings(form) {
    load_modal_form(modal, urls['delete'], build_form_params(form));
  };
  modal.find('.modal-footer *[data-delegate="submit"]').click(function() {
    modal.find('form').submit();
    return false;
  });
})($('#${modal_id}'));
</script>
