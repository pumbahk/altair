<%namespace file="/common/helpers.html" import="form_item"/>

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>チケット券面構成(TicketBundle)を追加</h3>
  </div>

  <form class="form-horizontal"
		action="${request.route_path("events.tickets.bundles.new", event_id=request.matchdict["event_id"])}"
		method="POST">
	<div class="modal-body">
		<fieldset>
		  ${form_item(form.name)}
		  ${form_item(form.tickets)}
		</fieldset>
    % if performances:
    <h4>現在関連づけられている公演</h4>
    <ul>
    % for performance in performances:
      <li>${performance.name}</li>
    % endfor
    % endif
    </ul>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">キャンセル</a>
		<input class="btn btn-primary" type="submit" name="submit" value="登録">
	</div>
  </form>
