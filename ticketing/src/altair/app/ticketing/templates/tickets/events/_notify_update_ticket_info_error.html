<%namespace file="/common/helpers.html" import="form_item"/>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">×</button>
  <h3>「${bundle.name}」 エラー詳細</h3>
</div>

<div class="modal-body">
  % if task.errors:
    <p>
      エラー内容は更新通知処理中にシステムが生成した文言です。<br/>
      対応方法が分かりづらい場合は開発チームまでお問い合わせください。
    </p>
    <pre>
${task.errors}
    </pre>
  % else:
    <p>エラー詳細の出力がありませんでした。</p>
  % endif
</div>
