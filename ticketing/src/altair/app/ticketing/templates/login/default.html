<%inherit file="/layout.html" />
<%namespace file="/common/helpers.html" name="ch" />

<div class="container" style="width: 600px;">
  % if request.session.peek_flash():
    <div class="alert ${type}">
      <a class="close" data-dismiss="alert">&times;</a>
      % for message in request.session.pop_flash():
        <h4 class="alert-heading">${message}</h4>
      % endfor
    </div>
  % endif

  <div class="page-header">
    <h1>ログイン</h1>
  </div>

  <div class="well">
    <div id="login1" style="margin-top: 30px;">
      <form class="form-horizontal" action="${request.current_route_path(_query=request.GET)}" method="POST">
        <fieldset>
          <div class="control-group">
            <label class="control-label">${form.login_id.label.text}</label>
            <div class="controls">${form.login_id()}</div>
          </div>
          <div class="control-group">
            <label class="control-label">${form.password.label.text}</label>
            <div class="controls">${form.password()}</div>
          </div>
        </fieldset>
        <div class="spacer" style="width:100px; margin:0 auto 0 auto;">
          <input class="btn btn-primary" type="submit" name="submit" value="ログイン">
        </div>
      </form>
      <div class="pull-right">
        <!--<a href="${request.route_path('login.reset')}">パスワードリセット</a>-->
      </div>
    </div>
  </div>
</div>
