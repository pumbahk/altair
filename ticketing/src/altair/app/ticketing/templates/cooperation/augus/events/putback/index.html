<%inherit file="/layout_2cols.html" />
<%namespace file="/common/helpers.html" name="ch" />
<%namespace file="/common/modal.html" import="delete_modal" />

<div class="page-header">
  <h3>オーガス返券一覧</h3>
  <%include file="../_menu.html" args="event=event" />
</div>

<a class="btn entry" href="${request.route_url('augus.putback.new', event_id=event.id)}">返券予約を作成</a>
<table class="table">
  <tr>
    <th>返券一覧</th>
  </tr>
  %for putback_code in putback_codes:
  <tr>
    <td>
      <a href="${request.route_url('augus.putback.show', event_id=event.id, putback_code=putback_code)}">
        ${putback_code}
      </a>
    </td>
  </tr>
  %endfor
</table>
</form>
