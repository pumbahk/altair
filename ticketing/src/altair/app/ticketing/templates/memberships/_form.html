<%page args="form, route_name, route_path" />
<%namespace file="/common/helpers.html" name="ch" />

<div class="well">
  <form class="form-horizontal" action="${route_path}" method="POST">
    <fieldset>
      ${ch.form_item(form.membership_id)}
      ${ch.form_item(form.organization_id)}
      ${ch.form_item(form.name, class_='span5', maxlength=255)}
    </fieldset>
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" name="submit" value="${route_name}">
    </div>
  </form>
</div>
