<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<% from altair.app.ticketing.orderreview.api import safe_get_contact_url %>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>チケットスター 購入確認ページ</title>
  <link rel="stylesheet" type="text/css" href="${request.static_url('altair.app.ticketing.orderreview:static/ticketstar/pc/css/style2.css')}" media="all" />
</head>
<body>
<h1 class="title">チケットスター 購入確認ページ</h1>
<div align="center">
  <img src="${request.static_url('altair.app.ticketing.orderreview:static/ticketstar/pc/images/head_title.png')}" alt="チケットスター" width="950" height="80" />
  <table class="layout" style="width:760px" class="wrapper">
    <tbody>
      <tr>
        <td>
          ${next.body()}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="footer">
  <div class="footernav">
    <ul>
      <li class="first"><a href="${safe_get_contact_url(request, default="")}">お問い合わせ</a></li>
      <li><a href="http://www.ticketstar.jp/privacy">個人情報保護方針</a></li>
      <li class="last"><a href="http://www.ticketstar.jp/legal">特定商取引法に基づく表示</a></li>
    </ul>
  </div>
  <div class="copyright">
    Copyright &copy; 2010-2014 TicketStar Inc. All Rights Reserved. 
  </div>
</div>
</body>
</html>
