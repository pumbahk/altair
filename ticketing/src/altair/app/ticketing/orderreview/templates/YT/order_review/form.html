<%inherit file="../commons/layout.html" />
<h2>購入履歴の確認</h2>
<table class="nobdr">
  <tr>
    <td>
      <table class="loginbox">
        <thead>
          <tr>
            <th>一般の方のチケット確認<small> はこちらから</small></th>
          </tr>
        </thead>
        <tr>
          <td>
          <form id="form1" name="form1" action="${request.route_path('guest.order_review.form')}" method="get">
            <table width="323" border="0" cellpadding="0" cellspacing="0" class="nobdr" align="center">
              <tbody>
              <tr>
                <td colspan="2" id="btn_login" align="center">
                  <input type="submit" value="次に進む" class="btnLogin" style="width:200px;height:40px;line-height:40px;">
                </td>
              </tr>
              </tbody>
            </table>
          </form>
          </td>
        </tr>
      </table>
    </td>
    <td>
      <form action="${request.url}" method="post">
      <table class="loginbox">
        <thead>
          <tr>
            <th>会員の方<small> はこちらから</small></th>
          </tr>
        </thead>
        <tr>
          <td>
            <table width="323" border="0" cellpadding="0" cellspacing="0" class="member " align="center">
              <tbody>
              <tr>
                <th align="right">会員ID</th>
                <td align="left">
                <div class="tal">
                  <input type="text" class="text" name="username">
                  %if message:
                  <br/><span class="small red">IDまたはパスワードが一致しません</span>
                  %endif
                </div>
                </td>
              </tr>
              <tr>
                <th align="right">パスワード</th>
                <td align="left">
                <div class="tal">
                  <input type="password" name="password">
                </div>
                </td>
              </tr>
              </tbody>
            </table>
            <br/>
            <div style="text-align: center;">
              <input type="submit" value="ログイン" class="btnLogin" style="width:200px;height:40px;line-height:40px;">
            </div>
          </td>
        </tr>
      </table>
      </form>
    </td>
  </tr>
</table>
<h3>注意事項</h3>
<ul class="notes">
    <li>携帯電話､スマートフォンの各キャリアの受信拒否設定から、購入確認メールが受け取れない場合がございますので、
<span style="color:#f00;">ytj@tstar.jpのドメイン指定受信許可設定を行ってください</span>。</li>
    <li>発売開始直後は回線が大変込み合う場合がございますので、予めご了承ください。</li>
</ul>
