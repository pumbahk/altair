<%inherit file="../base.html" />

<style type="text/css">
  .content {
    text-align: center;
    background: #FFFFFF;
  }
</style>

<div class="content">
% if result:
% for r in result:
  % if r['result'] == 'success':
    ${r['seat']} ${mail}宛にメールを送信しました. <br />
  % else:
    <span style="color: red;">${r['seat']} ${r['reason']}</span> <br />
  % endif
% endfor
% else:
  <span style="color: red;">${message}</span> <br />
% endif
</div>
