<script type="text/javascript">
    var jQueryScriptElm = document.createElement('script');
    jQueryScriptElm.src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js';
    document.head.prepend(jQueryScriptElm);

    var bootStrapScriptElm = document.createElement('script');
    bootStrapScriptElm.src = "${view_context.static_url('bootstrap/js/bootstrap.min.js')}";
    var bootStrapLinkElm = document.createElement('link');
    bootStrapLinkElm.rel = 'stylesheet';
    bootStrapLinkElm.href = "${view_context.static_url('bootstrap/css/bootstrap.min.css')}";
    document.head.prepend(bootStrapScriptElm);
    document.head.prepend(bootStrapLinkElm);

    function toggle_qr_list_tab() {
        document.getElementById('order-tab').classList.remove('active');
        document.getElementById('order-tab-pane').classList.remove('active');
        document.getElementById('qr-list-tab').classList.add('active');
        document.getElementById('qr-list-tab-pane').classList.add('active');
    }

    function toggle_order_tab() {
        document.getElementById('qr-list-tab').classList.remove('active');
        document.getElementById('qr-list-tab-pane').classList.remove('active');
        document.getElementById('order-tab').classList.add('active');
        document.getElementById('order-tab-pane').classList.add('active');
    }
</script>

<div class="orderreview-list-page">
  <div class="contents">
    <section class="bg-contents">
      <div class="inner">
         <ul class="nav nav-tabs">
            <li id="qr-list-tab" class="active"><a onclick="toggle_qr_list_tab();">QR一覧</a></li>
            <li id="order-tab"><a onclick="toggle_order_tab();">購入情報</a></li>
         </ul>
         <div class="tab-content" id="tabbable-tab-content">
             <div class="tab-pane active" id="qr-list-tab-pane">
                 <%include file="./qr_ticket/_tab_qr_list.html" args="order=order, h=h, tokens=tokens, sendqrmailtokenlist=sendqrmailtokenlist" />
             </div>
             <div class="tab-pane" id="order-tab-pane">
                 <p><%include file="./qr_ticket/_tab_order.html" args="order=order, h=h"/></p>
             </div>
         </div>
      </div>
    </section>
  </div>
</div>
