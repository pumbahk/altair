<header class="header">
  <div class="wrap">
    <h1 class="header-logo">
      <a href="https://vissel.tstar.jp">
        <img src="${view_context.static_url('pc/images/logo.png')}" alt="${view_context.team_name}" />
      </a>
    </h1>
    % if request.authenticated_userid:
      <div class="logout-box">
        <a href="${request.route_path('mypage.logout')}">ログアウト</a>
      </div>
    % endif
  </div>
</header>
