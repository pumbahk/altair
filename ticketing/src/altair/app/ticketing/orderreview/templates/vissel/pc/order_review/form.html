<%inherit file="../base.html" />

<main>
  %if request.organization.setting.i18n:
    <div class="selectwrapper">
      ${h.create_url(request) |n}
    </div>
  % endif
  <div class="wrap">
    <h2>申込履歴の確認</h2>
    <div class="box">
      <div class="login-inbox">
        <form method="post" accept-charset="utf-8" action="${request.route_path('order_review.show')}">
          <table class="loginTable">
            <tbody>
              <tr>
                <th>受付番号 <span class="red">*</span></th>
                <td>
                  <input type="text" name="order_no" id="order_no" placeholder="例: ${request.organization.code}000000AB"/>
                  <span class="red">${h.render_errors(request, form.order_no.errors)}</span>
                </td>
              </tr>
              <tr>
                <th>電話番号 <span class="red">*</span></th>
                <td>
                  <input type="text" name="tel" autocomplete="off" id="tel" value="" placeholder="例: 080xxxxyyyy"/><br/>
                  <p class="caution">電話番号は、ご登録時の電話番号をご入力ください（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません)</p>
                  <span class="red">${h.render_errors(request, form.tel.errors)}</span>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="caution">*は入力必須項目です。</p>
          <p><input type="submit" value="次に進む" class="btn"></p>
        </form>
      </div><!-- /login-box -->
    </div><!-- /box -->
  </div><!-- /wrap -->
</main>
