<%inherit file="../base.html" />

<main>
  <div class="login-page">
    <div class="contents">
      <section class="bg-contents">
        % if request.organization.setting.i18n:
          <div class="locale-wrap">
            ${h.create_url(request) |n}
          </div>
        % endif
        <div class="inner wrap">
          <table class="login-tbl">
            <thead>
            <tr>
              <td colspan="2"><p class="heading-primary">${_(u'購入・抽選申込の確認')}</p></td>
            </tr>
            </thead>
            <tr>
              <td class="login-box login-fun">
                <h3 class="sub-ttl-no-margin">${_(u'楽天ID・その他会員IDをお持ちの方')}</h3>
                <h3 class="sub-ttl-notice">${_(u'※受付番号が分からない方はこちらから')}</h3>
                <div class="btn-box">
                  <a href="/orderreview/mypage?auth_type=altair.oauth_auth.plugin.OAuthAuthPlugin" style="letter-spacing: 0;" class="btn btn-vissel">
                    <span>${_(u'楽天ID・')}</span><br>
                    <span>${_(u'その他会員IDをお持ちの方')}</span>
                  </a>
                </div>
              </td>
              <td class="login-box login-fun">
                <h3 class="sub-ttl">${_(u'受付番号をお持ちの方')}</h3>
                <div class="btn-box">
                  <a href="${request.route_path('order_review.form')}" style="letter-spacing: 0;" class="btn btn-vissel"><span>${_(u'購入の確認はこちらから')}</span></a>
                </div>
                <div class="btn-box">
                  <a href="/lots/review" style="letter-spacing: 0;" class="btn btn-vissel"><span>${_(u'抽選受付の確認はこちらから')}</span></a>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </div>
    <!-- .contents -->
  </div>
  <!-- .buy-page -->
</main>
