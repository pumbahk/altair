<%inherit file="../base.html" />

<main>
    <div id="content" class="wrap-form">
        <article>
            <h2>申込確認</h2>
            <section>
                <form method="post" accept-charset="utf-8" action="${request.route_path('order_review.show')}">
                    <dl class="formall form1">
                        <dt>${_(u'受付番号')} (${_(u'半角英数')})</dt>
                        <dd>
                            <input type="text" name="order_no" id="order_no" placeholder="例: ${request.organization.short_name}000000AB"/>
                            <span class="red">${h.render_errors(request, form.order_no.errors)}</span>
                        </dd>
                        <dt>${_(u'電話番号')} (${_(u'半角英数')})</dt>
                        <dd>
                            <input type="text" name="tel" autocomplete="off" id="tel" value="" placeholder="例: 080xxxxyyyy"/><br/>
                            <small>${_(u'電話番号はご登録時の電話番号をご入力ください。')}</small>
                            <span class="red">${h.render_errors(request, form.tel.errors)}</span>
                        </dd>
                    </dl>
                    <p class="txtC">
                        <button class="btn" type="submit">${_(u'次に進む')}</button>
                    </p>
                </form>
            </section>
        </article>
    </div>
</main>
