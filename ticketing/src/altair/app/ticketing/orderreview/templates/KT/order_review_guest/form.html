<%inherit file="../commons/layout.html" />

<h2>購入履歴の確認</h2>

<form id="form1" name="form1" action="${request.route_path('guest.order_review.show')}" method="post">
  <!-- wrapper -->
  <div class="formWrapper">
    <table cellpadding="0" cellspacing="0" class="formeagles">
      <colgroup>
        <col style="width:180px;">
        <col style="width:310px;">
      </colgroup>
      <tbody>
        <tr>
          <th>受付番号 <span class="red">*</span></th>
          <td>
            ${form.order_no}
            (例: KT00000000AB)
            <span class="red">${h.error('order_no')}</span>
          </td>
        </tr>
        <tr>
          <th>電話番号 <span class="red">*</span></th>
          <td>
            ${form.tel}
            (例: 080xxxxyyyy)
            <span class="red">${h.error('tel')}</span><br/>
            ご予約時に登録した電話番号をご入力してください。
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="次に進む" class="submit btnLogin" style="width:400px;height:50px;" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
