<%inherit file="../layout.html" />

<h2>購入履歴の確認</h2>

<div class="ticketConfirm clearfix">

<div class="ticketConfirmLogin">
<dl>
<dt>一般の方のチケット確認<small>はこちらから</small></dt>
<dd>
<form id="form1" name="form1" action="${request.route_path('order_review.form')}" method="get">
<input type="submit" value="次に進む" class="btnLogin" style="width:200px;height:40px;line-height:40px;">
</form>
</dd>
<dt>抽選の方のチケット確認<small>はこちらから</small></dt>
<dd>
<form id="form2" name="form2" action="https://leisure.tstar.jp/lots/review" method="get">
<input type="submit" value="次に進む" class="btnLogin" style="width:200px;height:40px;line-height:40px;">
</form>
</dd>
</dl>
</div>

<div class="memberLogin">
<dl>
<dt>楽天会員の方<small>はこちらから</small></dt>
<dd>
<form action="${request.route_path('mypage.show')}" method="get">
<p><input type="submit" value="ログイン" class="btnLogin" style="width:200px;height:40px;line-height:40px;"></p>
</form>
</dd>
</dl>
</div>

</div>
<br clear="both">
<h3>注意事項</h3>
<ul class="notes">
    <li>発売開始直後は回線が大変込み合う場合がございますので、予めご了承ください。</li>
</ul>
