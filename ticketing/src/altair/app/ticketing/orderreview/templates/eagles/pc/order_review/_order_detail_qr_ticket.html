<script type="text/javascript">
    $('head').append($('<script>').attr({'src': "${view_context.static_url('bootstrap/js/bootstrap.min.js')}"}));
    $('head').prepend($('<link>').attr({
        'rel': 'stylesheet',
        'href': "${view_context.static_url('bootstrap/css/bootstrap.css')}"
    }));

    function toggle_qr_list_tab() {
        $('#order-tab').removeClass('active');
        $('#order-tab-pane').removeClass('active');
        $('#qr-list-tab').addClass('active');
        $('#qr-list-tab-pane').addClass('active');
    }

    function toggle_order_tab() {
        $('#qr-list-tab').removeClass('active');
        $('#qr-list-tab-pane').removeClass('active');
        $('#order-tab').addClass('active');
        $('#order-tab-pane').addClass('active');
    }
</script>

<div class="orderreview-list-page">
    <section class="bg-contents">
      <div class="inner">
        <h2 class="qr-gate-mypage-title">購入履歴</h2>
          <ul class="nav nav-tabs">
             <li id="qr-list-tab" class="${'active' if tab != 'order' else ''}"><a onclick="toggle_qr_list_tab();">QR一覧</a></li>
             <li id="order-tab" class="${'active' if tab == 'order' else ''}"><a onclick="toggle_order_tab();">購入情報</a></li>
          </ul>
          <div class="tab-content" id="tabbable-tab-content">
              <div class="tab-pane ${'active' if tab != 'order' else ''}" id="qr-list-tab-pane">
                  <%include file="./qr_ticket/_tab_qr_list.html" args="order=order, h=h, tokens=tokens, tokens_with_sendable_qr=tokens_with_sendable_qr" />
              </div>
              <div class="tab-pane ${'active' if tab == 'order' else ''}" id="order-tab-pane">
                  <p> <%include file="./qr_ticket/_tab_order.html" args="order=order, h=h" /></p>
              </div>
          </div>
      </div>
    </section>
  </div>
</div>
