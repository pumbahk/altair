<%inherit file="../base.html" />
    <div class="buy-page buy-history-page" id="buyPage">
      <div class="contents">

        <div class="bread-box">
          <div class="inner">
            <ul class="bread-list-box">
              <li class="bread-list"><a href="/" class="bread-link">Eチケトップ</a></li>
              <li class="bread-list">購入履歴</li>
            </ul>
          </div>
        </div>
      % if is_all_amount_paid_by_point is not UNDEFINED:
        ${_context.order_detail_panel(order, is_all_amount_paid_by_point=is_all_amount_paid_by_point)}
      % else:
        ${_context.order_detail_panel(order)}
      % endif
      </div>
      <!-- .contents -->
    </div>
<%block name="javascript">

<script type="text/javascript">
    $("#receipt-button").click(function() {
        $(".screen-cover").show();
        $("#receipt-modal").slideDown(800);
    });
    $(".screen-cover").click(function() {
        $("#receipt-modal").hide();
        $(this).hide();
    });
    $("#receipt-close-button").click(function() {
        $("#receipt-modal").slideUp(800);
        $(".screen-cover").delay(800).hide(0);
    });
    $("#receipt-show-button").click(function() {
        $("#receipt-form").submit();
        if ($(this).text() === '発行') {
          $(this).text('再発行');
        } else if ($(this).text() === '再発行') {
          $(this).text('発行済');
          $(this).prop('disabled', true);
        }
        $("#receipt-modal").hide();
        $(".screen-cover").hide();
    });
</script>
</%block>
