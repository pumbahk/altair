<%inherit file="../commons/layout.html" />
<div class="section">
  <h2>仙台放送 仙台放送チケットサービス 購入確認ページ</h2>
  <div class="section-inner">
    <form action="${request.route_path('order_review.show')}" method="post">
      <table class="form-table">
        <tbody>
          <tr class="form-field">
            <th class="form-field-label">受付番号 <span class="red">*</span></th>
            <td class="form-field-controls">
              ${form.order_no(style="font-size:20px")}
              ${h.error('order_no')}
            </td>
          </tr>
          <tr class="form-field">
            <th class="form-field-label">電話番号 <span class="red">*</span></th>
            <td class="form-field-controls">
              ${form.tel(style="font-size:20px")}
              <div class="notice">電話番号は、ご登録時の電話番号をご入力ください<br />（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません）</div>
              ${h.error('tel')}
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center">
             <div class="textRight red" style="font-size:12px;">*は入力必須項目です。<br></div>
             <input type="submit" value="次に進む" class="submit" style="width:400px;height:50px;">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
