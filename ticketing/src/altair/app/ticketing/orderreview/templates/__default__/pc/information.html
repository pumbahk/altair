<%inherit file="layout.html" />
<%
   contact_url = h.safe_get_contact_url(request)
   %>
<h2>購入・申込履歴の確認</h2>

<div class="ticketConfirm clearfix">
  <h1>ご購入・お申込の履歴のご確認は以下までお問い合わせください。</h1>
  <div>
    <ul>

      <li>お問い合わせは <a href="${contact_url}">こちら</a>まで</li>

      <li>(お電話でのお問い合わせは<a href="tel:${infomation_tel}">${infomation_tel}</a> 平日 10:00 〜 22:00)</li>
      %endif
    </ul>
  </div>
</div>
