<html>
<head>
</head>
<body>

% if result:
% for r in result:
  % if r['result'] == 'success':
    ${r['seat']} ${mail}宛にメールを送信しました. <br />
  % else:
    <span style="color: red;">${r['seat']} ${r['reason']}</span> <br />
  % endif
% endfor
% else:
  <span style="color: red;">${message}</span> <br />
% endif

<script>
document.write('<a href="javascript:window.close();">閉じる</a>');
</script>
<noscript>
</noscript>

</body>
</html>
