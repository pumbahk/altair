<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>チケット販売・イベントの予約 [音楽 / コンサート / 舞台 / スポーツ] - 楽天チケット</title>
  <meta name="description" content="チケットの販売、イベントの予約は楽天チケットで！楽天チケットは演劇、バレエ、ミュージカルなどの舞台、クラシック、オペラ、ロックなどのコンサート、野球、サッカー、格闘技などのスポーツ、その他イベントなどのチケットのオンラインショッピングサイトです。" />
  <meta name="keywords" content="チケット,演劇,クラシック,オペラ,コンサート,バレエ,ミュージカル,野球,サッカー,格闘技" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <link rel="shortcut icon" href="${request.static_url('altair.app.ticketing.cart:static/img/common/favicon.ico')}" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/css/import.css')}" type="text/css" media="all" />
  <link rel="stylesheet" href="${request.static_url('altair.app.ticketing.cart:static/css/custom.css')}" type="text/css" media="all" />
  <%block name="javascript"></%block>
  <%block name="css"></%block>
</head>
<body id="settlement">
  <p id="naviSkip"><a href="#main" tabindex="1" title="本文へジャンプ"><img src="${request.static_url('altair.app.ticketing.cart:static/img/common/skip.gif')}" alt="本文へジャンプ" width="1" height="1" /></a></p>
  <div id="container">
    <!-- ========== header ========== -->
    <div id="grpheader">
      <p id="siteID">
	<a href="http://ticket.rakuten.co.jp/">
	  <img src="${request.static_url('altair.app.ticketing.cart:static/img/common/header_logo_01.gif')}" alt="楽天チケット" class="serviceLogo" width="97" height="35" /></a>
	<a href="http://ticket.rakuten.co.jp/">
	  <img src="${request.static_url('altair.app.ticketing.cart:static/img/common/header_logo_02.gif')}" alt="チケット" class="serviceTitle" width="88" height="23" /></a>
      </p>
    </div>
    <!-- ========== /header ========== -->
    
    <hr />

    <!-- ========== main ========== -->
    <div id="main">
      <h1><img src="${request.static_url('altair.app.ticketing.cart:static/img/settlement/title_settlement.gif')}" alt="チケット購入" width="950" height="40" /></h1>
      ${self.body()}
    </div>
    <!-- ========== /main ========== -->
  </div>
  <!-- /container -->
  <%block name="extras" />
</body>
</html>
