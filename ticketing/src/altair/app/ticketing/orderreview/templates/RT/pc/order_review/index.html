<%inherit file="../layout_resp.html" />

<h2 class="heading-primary">購入・抽選申込の確認</h2>
<div class="confirm-wrap">
  <table class="landing-tbl">
    <tbody>
      <tr>
        <td class="landing-box js-sp-accotdion-btn">
          <h3 class="heading_simple">楽天会員でのお申し込みの方</h3>
          <div class="btn-box">
            <a href="${request.route_path('mypage.show')}" class="btn btn-landing-rakuten">
              <img src="//tstar.s3.amazonaws.com/extauth/static/eagles/images/logo_rakuten.gif" class="logo" width="70px" alt="楽天">
              <span>楽天会員IDでログイン</span>
            </a>
          </div>
          <div class="page-top-box js-show-box">
            <a href="#" class="sp page-top">
              <span class="arrow top"></span>
            </a>
          </div>
        </td>
        <td class="landing-box js-sp-accotdion-btn">
          <h3 class="heading_simple">楽天会員以外でのお申し込みの方</h3>
          <div class="btn-box">
            <!--<p>[購入履歴]受付番号（RT0000 〜）での購入確認はこちらから</p>-->
            <a href="${request.route_path('order_review.form')}" class="btn btn-landing">
              <span>購入の確認はこちらから</span>
            </a>
          </div>
          <div class="btn-box">
            <!--<p>[抽選受付]受付番号（RT0000 〜）での購入確認はこちらから</p>-->
            <a href="https://rt.tstar.jp/lots/review" class="btn btn-landing">
              <span>抽選受付の確認はこちらから</span>
            </a>
          </div>
          <div class="page-top-box js-show-box">
            <a href="#" class="sp page-top">
              <span class="arrow top"></span>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <h3 class="heading_simple_line">注意事項</h3>
  <p>発売開始直後は回線が大変込み合う場合がございますので、予めご了承ください。</p>
</div>

<script type="text/javascript">
  $(".js-sp-accotdion-btn").find(".page-top").on('click',
      function() {
          $(this).parents('.js-sp-accotdion-btn').toggleClass('show');
      }
  );
</script>
