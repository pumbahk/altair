<%inherit file="../layout.html" />

<h2>購入履歴の確認</h2>

<div class="memberLogin" style="width: 93%">

<dl>
<dd>
<form action="${request.route_path('order_review.show')}" method="post">
<table width="323" border="0" cellpadding="0" cellspacing="0" class="member nobdr" align="center">
<tbody>
<tr>
<th align="right">受付番号 <span class="red">*</span></th>
<td align="left">
<div class="tal">
${form.order_no}<br/>
(例: RT00000000AB)
<span class="red">${h.render_errors(request, form.order_no.errors)}</span>
</div>
</td>
</tr>
<tr>
<th align="right">電話番号 <span class="red">*</span></th>
<td align="left">
<div class="tal">
${form.tel}<br/>
(例: 080xxxxyyyy)
<span class="red">${h.render_errors(request, form.tel.errors)}</span><br/>
電話番号は、ご登録時の電話番号をご入力ください（携帯・自宅をどちらもご登録した場合、どちらの番号でも構いません)
</div>
</td>
</tr>

</tbody>
</table>
<p><input type="submit" value="次に進む" class="btnLogin" style="width:200px;height:40px;line-height:40px;"></p>
</form>
</dd>
</dl>
</div>
