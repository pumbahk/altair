<%inherit file="../layout_resp.html" />
 <script type="text/javascript">
        $(function () {

            //regular expression to parse the url
            (function ($) {
                $.getUrlParam = function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                }
            })(jQuery);

            //get the value with certain key
            var orderNo = $.getUrlParam('order_No');

            //set the value
            $("#order_no").val(orderNo);
        })
</script>
<h2 class="heading-primary">購入履歴の確認</h2>
<div class="confirm-wrap">
  <form class="confirmForm" action="${request.route_path('order_review.show')}" method="post">
    <table class="customer-table login-tbl">
      <tbody>
        <tr>
          <th>受付番号 <span class="icon-required">必須</span></th>
          <td>
            ${form.order_no(placeholder=u'例: RT00000000AB')}
            <span class="clr_red">${h.render_errors(request, form.order_no.errors)}</span>
          </td>
        </tr>
        <tr>
          <th>電話番号 <span class="icon-required">必須</span></th>
          <td>
            ${form.tel(placeholder=u'例: 080xxxxyyyy')}
            <span class="clr_red">${h.render_errors(request, form.tel.errors)}</span>
            <p class="annot">電話番号は、ご登録時の電話番号をご入力ください。</p>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="confirm-btnBox">
      <input type="submit" value="次に進む" class="btn btn-primary">
    </div>
  </form>
</div>
