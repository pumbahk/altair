<div *ngIf="errorDisplay" id="modalWindowAlertBox" class="modalWindowAlertBox foremost">
	<div id="modalWindowAlertBoxInner" class="modalWindowAlertBoxInner">
		<div id="modalWindowAlert" class="modalWindowAlert">
			<div class="modalInner">
				<div class="modalAlert">
					<p class="modalAlertTtl"><span></span>{{errorTitleDict.msg | translate: errorTitleDict.param}}</p>
					<p>{{errorDetailDict.msg | translate: errorDetailDict.param}}</p>
					<button class="" type="button" (click)="display()">OK</button>
				</div>
			</div>
		</div>
	</div>
</div>
