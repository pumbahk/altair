<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <title>イーグルスチケット（Eチケ）</title>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script type="text/javascript">
  (function() {
    var u = navigator.userAgent;
    if ((u.indexOf('iPhone') >= 0) || u.indexOf('iPod') >= 0 || u.indexOf('Android') >= 0) {
        document.write('<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">');
    } else {
        document.write('<meta name="viewport" content="width=1040, user-scalable=yes">');
    }
  })();
  (function() {
    var u = navigator.userAgent;
    if (u.indexOf('Trident') >= 0) {
        if (u.indexOf('MSIE') == -1) {
            return; // IE11
        } else if (u.indexOf('MSIE 10') >= 0) {
            return; // IE10
        }
    } else if(u.indexOf('Edge') >= 0) {
        return; // Edge
    } else if(u.match(/(iPhone|iPad|iPod) OS (\d+)_/)) {
        if(9 <= parseInt(u.match(/(iPhone|iPad|iPod) OS (\d+)_/)[2])) {
            return; // iPhone 9+ (include Chrome)
        }
    } else if(u.match(/Android \d+/)) {
        if(4.4 <= parseFloat(u.match(/(Android) (\d+\.\d+)/)[2])) {
            return; // Android 4.4+
        }
    } else if(u.indexOf('Chrome') >= 0 || u.indexOf('Safari') >= 0 || u.indexOf('Firefox') >= 0) {
        return;
    }
    alert('お使いのブラウザはサポートされておりません.');
    if(location.pathname.indexOf('/cart/spa/') == 0) {
        location.href = location.href.replace(/\/cart\/spa\//, '/cart/');
    } else {
        location.href = '/';
    }
  })();
  </script>
  <meta name="description" content="プロ野球 東北楽天ゴールデンイーグルスのオフィシャルチケットサイト。チケット購入は『イーグルスチケット（Eチケ）』で！">
  <meta name="keywords" content="Eチケ,イーチケ,イーグルスチケット,EAGLES TICKET,eagles ticket,楽天イーグルス,RAKUTEN EAGLES,rakuten eagles,イーグルス,EAGLES,rakuten,楽天イーグルス チケット,RAKUTEN EAGLES TICKET,rakuten eagles ticket">
</head>
<body>

  <div class="page">
    <app-root></app-root>
  </div>

</html>
