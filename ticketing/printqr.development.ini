[app:qrreader]
use = config:%(here)s/../deploy/baseconf/common.ini#qrreader
pyramid.includes = pyramid_tm pyramid_fanstatic pyramid_beaker altair.findable_label
sqlalchemy.url = mysql+pymysql://ticketing:ticketing@127.0.0.1/ticketing?use_unicode=true&charset=utf8
sqlalchemy.echo = false

altair.findable_label.label = develop
altair.exclog.show_traceback = True

session.type = file
session.data_dir = %(here)s/tmp/beaker/backend/data
session.lock_dir = %(here)s/tmp/beaker/backend/lock

[pipeline:main]
pipeline = qrreader

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 7660

# Begin logging configuration

[loggers]
keys = root, ticketing, printqr

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ticketing]
level = INFO
handlers = console
qualname = ticketing
propagate = 0

[logger_printqr]
level = INFO
handlers = console
qualname = ticketing.printqr
propagate = 0


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
