[app:main]
use = config:%(here)s/../deploy/baseconf/common.ini#ticketing
pyramid.includes = pyramid_tm pyramid_fanstatic pyramid_beaker pyramid_mailer altair.findable_label
altair.site_data.base_url = ticketing:site-data/
altair.findable_label.label = develop

session.type = file
session.data_dir = %(here)s/tmp/beaker/backend/data
session.lock_dir = %(here)s/tmp/beaker/backend/lock

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 7654

# Begin logging configuration

[loggers]
keys = root, ticketing

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ticketing]
level = DEBUG
handlers = 
qualname = ticketing

[logger_sqlalchemy]
level =  INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = altair.log.filters.BrowserIdStreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
