[app:main]
use = config:%(here)s/../deploy/baseconf/common.ini#ticketing
pyramid.includes = pyramid_tm pyramid_fanstatic pyramid_beaker pyramid_mailer ticketing.tbview altair.findable_label
altair.site_data.base_url = ticketing:site-data/
altair.findable_label.label = develop

[server:main]
use = egg:waitress#main
; use = egg:waitress#http
host = 0.0.0.0
port = 7654

# Begin logging configuration

[loggers]
keys = root, ticketing

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ticketing]
level = DEBUG
handlers = 
qualname = ticketing

[logger_sqlalchemy]
level =  INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = altair.log.filters.BrowserIdStreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
