[app:main]
paste.app_factory = ticketing.multicheckout:main
sqlalchemy.url = mysql+pymysql://ticketing:ticketing@localhost/ticketing
sqlalchemy.echo = true

mako.directories = ticketing.multicheckout.demo:templates
pyramid.reload_templates = true

altair_checkout3d.base_url = https://payment.rakuten-card.co.jp:9480/gh-ws/1.0/storecd/
altair_checkout3d.override_host = 89ers.stg2.rt.ticketstar.jp

[server:main]
use = egg:waitress
port = 6545
host = 0.0.0.0

[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

