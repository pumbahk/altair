[app:main]
use = egg:mockui

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
# pyramid.includes = pyramid_debugtoolbar

mako.directories = mockui:templates
fanstatic.debug = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Fanstatic resource library
[fanstatic.libraries]
mockui = mockui.fanstatic_resources:library

# A console script to serve the application and monitor static resources
[console_scripts]
pserve-fanstatic = mockui.fanstatic_resources:pserve

# Begin logging configuration

[loggers]
keys = root, mockui

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mockui]
level = DEBUG
handlers =
qualname = mockui

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
