[supervisor]
programs +=
    10 altair.ticketing.worker.lots (autostart=${altair:supervisord.autostart} process_name=%(process_num)d stdout_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stdout---supervisor.log stderr_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stderr---supervisor.log numprocs=1) ${buildout:directory}/bin/mserve [ ${altair:conf_path}/altair.ticketing.worker.lots.ini lots.election lots.rejection lots.election_mail lots.rejection_mail] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.worker.cart (autostart=${altair:supervisord.autostart} process_name=%(process_num)d stdout_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stdout---supervisor.log stderr_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stderr---supervisor.log numprocs=1) ${buildout:directory}/bin/mserve [ ${altair:conf_path}/altair.ticketing.worker.cart.ini cart] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.worker.userside_famiport (autostart=${altair:supervisord.autostart} stdout_logfile=${buildout:directory}/log/%(program_name)s-stdout---supervisor.log stderr_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stderr---supervisor.log) ${buildout:directory}/bin/mserve [ ${altair:conf_path}/altair.ticketing.admin.ini userside_famiport.submit_to_downstream ] ${buildout:directory}/var/altair/ticketing true
