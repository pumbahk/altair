[supervisor]
programs +=
    10 altair.ticketing.admin ${buildout:directory}/bin/pserve [ ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.qrreader ${buildout:directory}/bin/pserve [ ${altair:conf_path}/altair.ticketing.qrreader.ini http_port=${altair:ticketing.qrreader.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.qrreader altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
    var/www-check/altair.ticketing.qrreader
