[supervisor]
programs +=
    10 altair.ticketing.admin.default ${buildout:directory}/bin/pserve [ -n default ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.default.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.admin.client_cert ${buildout:directory}/bin/pserve [ -n client_cert ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.client_cert.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing true

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
