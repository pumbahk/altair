[app:mypage]
use = config:%(here)s/../../baseconf/common.ini#mypage
sqlalchemy.url = mysql+pymysql://ticketing:ticketing@127.0.0.1/ticketing.alt?use_unicode=true&charset=utf8
pyramid.includes = pyramid_tm pyramid_fanstatic pyramid_beaker pyramid_mailer altair.findable_label
pyramid_who.config = %(here)s/mypage_who.ini
altair.findable_label.label = stg2.alt

; altair:site-data
altair.site_data.base_url = s3://tstar-dev/venue-layouts/frontend/

; altair.rakuten_auth
altair.rakuten_auth.return_to = https://ticket.rakuten.co.jp/.api/rc/http/stg/rt/cart/verify
altair.rakuten_auth.error_to = https://ticket.rakuten.co.jp/.api/rc/http/stg/rt/stg/mypage/error
altair.rakuten_auth.verify_url = https://rt.stg2.rt.ticketstar.jp/cart/verify
altair.rakuten_auth.extra_verify_url = https://rt.stg2.rt.ticketstar.jp/cart/verify2

[filter:prefix]
use = egg:PasteDeploy#prefix
prefix = /mypage
force_port = 9443

[pipeline:main]
pipeline =
   prefix
   mypage

[server:main]
use = egg:waitress
port =  %(http_port)s
host = 0.0.0.0

# Begin logging configuration

[loggers]
keys = root, ticketing, sqlalchemy

[handlers]
keys = console, fluent, sqlalchemy

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console, fluent

[logger_ticketing]
level = DEBUG
handlers = console, fluent
qualname = ticketing
propagate = 0

[logger_sqlalchemy]
level = INFO
handlers = sqlalchemy
qualname = sqlalchemy.engine
propagate = 0

[handler_console]
class = altair.log.filters.BrowserIdStreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[handler_sqlalchemy]
class = altair.log.filters.BrowserIdTimedRotatingFileHandler
args = ('%(here)s/../var/log/altair.ticketing.mypage.sqlalchemy.log', 'D',)
level = INFO
formatter = generic

[handler_fluent]
class = altair.log.filters.BrowserIdFluentHandler
args = ('altair.ticketing.mypage', '127.0.0.1', 24224)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(browserid)s %(url)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
