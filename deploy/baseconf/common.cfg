[s3cmd]
recipe = zc.recipe.egg
eggs =
    s3cmd
scripts =
    s3cmd
initialization =
    import pkg_resources
    pkg_resources.get_provider('S3').run_script('s3cmd', globals())
; THIS ENTRY POINT IS JUST A DUMMY.
entry-points =
    s3cmd=S3:main

[lingua]
recipe = zc.recipe.egg
