[app:qrreader]
authtkt.secret = this-is-secret-seeeeeed
paste.app_factory = ticketing.printqr:main
pyramid.reload_templates = true
pyramid.reload_assets = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = true
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_tm pyramid_fanstatic pyramid_beaker ticketing.tbview
mako.directories = ticketing.printqr:templates

sqlalchemy.url = mysql+pymysql://ticketing:ticketing@db1.rt.ticketstar.jp:3309/ticketing?use_unicode=true&charset=utf8
sqlalchemy.echo = false

fanstatic.base_url = /qrreader/

[filter:prefix]
use = egg:PasteDeploy#prefix
prefix = /qrreader

[pipeline:main]
pipeline = 
  prefix
  qrreader

[server:main]
use = egg:waitress
host = 0.0.0.0
port = %(http_port)s

# Begin logging configuration

[loggers]
keys = root, ticketing, qrreader, sqlalchemy

[handlers]
keys = console, fluent

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_ticketing]
level = DEBUG
handlers = console, fluent
qualname = ticketing
propagate = 0

[logger_qrreader]
level = DEBUG
handlers = console, fluent
qualname = ticketing.printqr
propagate = 0

[logger_sqlalchemy]
level = INFO
handlers = fluent
qualname = sqlalchemy.engine

[handler_console]
class = ticketing.log.filters.BrowserIdStreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[handler_fluent]
class = ticketing.log.filters.BrowserIdFluentHandler
args = ('altair.ticketing.qrreader', '127.0.0.1', 24224)
level = NOTSET

[formatter_generic]
format = %(asctime)s %(browserid)s %(url)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
