[supervisor]
programs +=
    10 altair.ticketing.admin.default ${buildout:directory}/bin/pserve [-n default ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.default.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin workers=${altair:ticketing.admin.default.workers}] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.admin.client_cert ${buildout:directory}/bin/pserve [-n client_cert ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.client_cert.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin workers=${altair:ticketing.admin.client_cert.workers}] ${buildout:directory}/var/altair/ticketing true

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
