[supervisor]
programs +=
    10 altair.ticketing.admin.default ${buildout:directory}/bin/pserve [-n default ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.default.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin workers=10] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.admin.client_cert ${buildout:directory}/bin/pserve [-n client_cert ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.client_cert.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin workers=2] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.qrreader ${buildout:directory}/bin/pserve [${altair:conf_path}/altair.ticketing.qrreader.ini http_port=${altair:ticketing.qrreader.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.qrreader workers=2] ${buildout:directory}/var/altair/ticketing true

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
    var/www-check/altair.ticketing.qrreader

