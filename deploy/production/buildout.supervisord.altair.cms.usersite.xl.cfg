[supervisor]
programs +=
    10 altair.ticketing.admin.default ${buildout:directory}/bin/pserve [-n default ${altair:conf_path}/altair.ticketing.admin.ini http_port=${altair:ticketing.admin.port} www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin workers=4] ${buildout:directory}/var/altair/ticketing true
    10 altair.cms.usersite ${buildout:directory}/bin/pserve [${altair:conf_path}/altair.cms.usersite.ini http_port=${altair:cms.usersite.port} www_check_docroot=${buildout:directory}/var/www-check/altair.cms.usersite workers=10] ${buildout:directory}/var/altair/cms true

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
    var/www-check/altair.cms.usersite
