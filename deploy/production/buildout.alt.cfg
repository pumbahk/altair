[buildout]
extends = ../baseconf/common.cfg
parts =
    altairticketing
    egg-scripts
    pmain
    prepare
    prepare2
    supervisord


[supervisord]
recipe = collective.recipe.supervisor
eggs = supervisor
port = 7003

programs = 
    10 altair.ticketing.1 ${buildout:directory}/bin/pserve [${conf:path}/ticketing.ini http_port=8521] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.2 ${buildout:directory}/bin/pserve [${conf:path}/ticketing.ini http_port=8522] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.qrreader ${buildout:directory}/bin/pserve [${conf:path}/qrreader.ini http_port=8530] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.sej ${buildout:directory}/bin/pserve [${conf:path}/sej.ini http_port=8561] ${buildout:directory}/var/altair/ticketing

    10 altair.ticketing.cart.1 ${buildout:directory}/bin/pserve [${conf:path}/payment.ini http_port=9521] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.cart.2 ${buildout:directory}/bin/pserve [${conf:path}/payment.ini http_port=9522] ${buildout:directory}/var/altair/ticketing

    10 altair.ticketing.mypage ${buildout:directory}/bin/pserve [${conf:path}/mypage.ini http_port=9541] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.orderreview ${buildout:directory}/bin/pserve [${conf:path}/orderreview.ini http_port=9561] ${buildout:directory}/var/altair/ticketing
    10 altair.ticketing.89ers ${buildout:directory}/bin/pserve [${conf:path}/89ers.ini http_port=9581] ${buildout:directory}/var/altair/ticketing

    10 altair.cms ${buildout:directory}/bin/pserve [${conf:path}/cms.ini http_port=8501] ${buildout:directory}/var/altair/cms
    10 altair.cms.usersite ${buildout:directory}/bin/pserve [${conf:path}/usersite.ini http_port=9501] ${buildout:directory}/var/altair/ticketing
