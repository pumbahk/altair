[supervisor]
programs +=
    10 altair.ticketing.worker.lots (startsecs=10 process_name=%(process_num)d stdout_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stdout---supervisor.log stderr_logfile=${buildout:directory}/log/%(program_name)s-%(process_num)d-stderr---supervisor.log numprocs=4) ${buildout:directory}/bin/mserve [${altair:conf_path}/altair.ticketing.worker.lots.ini lots.election lots.rejection lots.election_mail lots.rejection_mail] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.worker.cart (startsecs=10) ${buildout:directory}/bin/mserve [${altair:conf_path}/altair.ticketing.worker.cart.ini cart] ${buildout:directory}/var/altair/ticketing true
