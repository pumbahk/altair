[DEFAULT]
db_url = mysql+pymysql://altaircms:altaircms@localhost/altaircms?charset=utf8

[app:altairsite]
use = config:../../baseconf/usersite.nh.ini#altairsite
altaircms.asset.storepath = %(here)s/data/assets
altaircms.organization.mapping.json = %(here)s/organization.json
sqlalchemy.url = %(db_url)s


[filter:prefix]
use = egg:pastedeploy#prefix

[pipeline:main]
pipeline =
    prefix
    altairsite

[server:main]
use = egg:waitress
host = 0.0.0.0
port = %(http_port)s


# Begin logging configuration
[loggers]
keys = root, altaircms, sqlalchemy, altairsite

[pshell]
setup = scripts.pshell.setup

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_altaircms]
level = WARN
# level = DEBUG
handlers =
qualname = altaircms

[logger_altairsite]
level = WARN
# level = DEBUG
handlers =
qualname = altairsite

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
