[app:main]
use = config:../../baseconf/ticketing.ini#main
pyramid.includes = pyramid_tm pyramid_mailer altair.findable_label

altair_sej.template_file = %(here)s/../../../ticketing/misc/sej/template.html
altair.preview.svg.post_url = http://localhost:60100
altair.preview.sej.post_url = https://sa1.rt.ticketstar.jp/.api/sej-preview 
altair.preview.sej.request_create = ticketing.api.impl.BasicAuthRequestCreate:kenta:matsui

; finding label
altair.findable_label.label = dev

[server:main]
#use = egg:Paste#http
use = egg:waitress
host = 0.0.0.0
port = %(http_port)s

# Begin logging configuration

[loggers]
keys = root, ticketing

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ticketing]
level = WARN
handlers =
qualname = ticketing

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
