[app:sej]
use = config:../../baseconf/sej.ini#sej

[pipeline:main]
pipeline = sej

[server:main]
use = egg:waitress
port = %(http_port)s
#host = 0.0.0.0

# Begin logging configuration

[loggers]
keys = root, ticketing, sej

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ticketing]
level = DEBUG
handlers = console
qualname = ticketing

[logger_sej]
level = DEBUG
handlers = console
qualname = sej_payment

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

