[supervisor]
programs +=
    10 altair.ticketing.admin (autostart=false) ${buildout:directory}/bin/pserve [ ${altair:conf_path}/altair.ticketing.admin.ini http_port=8021 www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.admin altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing true
    10 altair.ticketing.qrreader (autostart=false) ${buildout:directory}/bin/pserve [ ${altair:conf_path}/altair.ticketing.qrreader.ini http_port=8030 www_check_docroot=${buildout:directory}/var/www-check/altair.ticketing.qrreader altair.findable_label.label=${altair:findable_label.label} altair.findable_label.background_color=${altair:findable_label.background_color} altair.console_loglevel=${altair:console_loglevel} ] ${buildout:directory}/var/altair/ticketing true

[mkvardirs]
paths +=
    var/www-check/altair.ticketing.admin
    var/www-check/altair.ticketing.qrreader
