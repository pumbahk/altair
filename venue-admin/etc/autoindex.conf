<IfModule mod_autoindex.c>
#
# Directives controlling the display of server-generated directory listings.
#

#
# IndexOptions: Controls the appearance of server-generated directory
# listings.
# Remove/replace the "Charset=UTF-8" if you don't use UTF-8 for your filenames.
#
IndexOptions FancyIndexing VersionSort HTMLTable NameWidth=* DescriptionWidth=* Charset=UTF-8

#
# AddIcon* directives tell the server which icon to show for different
# files or filename extensions.  These are only displayed for
# FancyIndexed directories.
#
AddIconByEncoding (CMP,/venue-admin/icons/compressed.gif) x-compress x-gzip x-bzip2

AddIconByType (TXT,/venue-admin/icons/text.gif) text/*
AddIconByType (IMG,/venue-admin/icons/image2.gif) image/*
AddIconByType (SND,/venue-admin/icons/sound2.gif) audio/*
AddIconByType (VID,/venue-admin/icons/movie.gif) video/*

AddIcon /venue-admin/icons/binary.gif .bin .exe
AddIcon /venue-admin/icons/binhex.gif .hqx
AddIcon /venue-admin/icons/tar.gif .tar
AddIcon /venue-admin/icons/world2.gif .wrl .wrl.gz .vrml .vrm .iv
AddIcon /venue-admin/icons/compressed.gif .Z .z .tgz .gz .zip
AddIcon /venue-admin/icons/a.gif .ps .ai .eps
AddIcon /venue-admin/icons/layout.gif .html .shtml .htm .pdf
AddIcon /venue-admin/icons/text.gif .txt
AddIcon /venue-admin/icons/c.gif .c
AddIcon /venue-admin/icons/p.gif .pl .py
AddIcon /venue-admin/icons/f.gif .for
AddIcon /venue-admin/icons/dvi.gif .dvi
AddIcon /venue-admin/icons/uuencoded.gif .uu
AddIcon /venue-admin/icons/script.gif .conf .sh .shar .csh .ksh .tcl
AddIcon /venue-admin/icons/tex.gif .tex
# It's a suffix rule, so simply matching "core" matches "score" as well !
AddIcon /venue-admin/icons/bomb.gif /core
AddIcon (SND,/venue-admin/icons/sound2.gif) .ogg
AddIcon (VID,/venue-admin/icons/movie.gif) .ogm

AddIcon /venue-admin/icons/back.gif ..
AddIcon /venue-admin/icons/hand.right.gif README
AddIcon /venue-admin/icons/folder.gif ^^DIRECTORY^^
AddIcon /venue-admin/icons/blank.gif ^^BLANKICON^^

# Default icons for OpenDocument format
AddIcon /venue-admin/icons/odf6odt-20x22.png .odt
AddIcon /venue-admin/icons/odf6ods-20x22.png .ods
AddIcon /venue-admin/icons/odf6odp-20x22.png .odp
AddIcon /venue-admin/icons/odf6odg-20x22.png .odg
AddIcon /venue-admin/icons/odf6odc-20x22.png .odc
AddIcon /venue-admin/icons/odf6odf-20x22.png .odf
AddIcon /venue-admin/icons/odf6odb-20x22.png .odb
AddIcon /venue-admin/icons/odf6odi-20x22.png .odi
AddIcon /venue-admin/icons/odf6odm-20x22.png .odm

AddIcon /venue-admin/icons/odf6ott-20x22.png .ott
AddIcon /venue-admin/icons/odf6ots-20x22.png .ots
AddIcon /venue-admin/icons/odf6otp-20x22.png .otp
AddIcon /venue-admin/icons/odf6otg-20x22.png .otg
AddIcon /venue-admin/icons/odf6otc-20x22.png .otc
AddIcon /venue-admin/icons/odf6otf-20x22.png .otf
AddIcon /venue-admin/icons/odf6oti-20x22.png .oti
AddIcon /venue-admin/icons/odf6oth-20x22.png .oth

#
# DefaultIcon is which icon to show for files which do not have an icon
# explicitly set.
#
DefaultIcon /venue-admin/icons/unknown.gif

#
# AddDescription allows you to place a short description after a file in
# server-generated indexes.  These are only displayed for FancyIndexed
# directories.
# Format: AddDescription "description" filename
#
#AddDescription "GZIP compressed document" .gz
#AddDescription "tar archive" .tar
#AddDescription "GZIP compressed tar archive" .tgz

#
# ReadmeName is the name of the README file the server will look for by
# default, and append to directory listings.
#
# HeaderName is the name of a file which should be prepended to
# directory indexes. 
ReadmeName README.html
HeaderName HEADER.html

#
# IndexIgnore is a set of filenames which directory indexing should ignore
# and not include in the listing.  Shell-style wildcarding is permitted.
#
IndexIgnore .??* *~ *# RCS CVS *,v *,t 

</IfModule>
