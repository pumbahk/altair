<html>
<head>
<style>
td { font-size: 12px; }
small { font-size: 9px; }
table { border-collapse: collapse; }
table td, table th { border: 1px solid gray; }
</style>
<script src="js/jquery.js"></script>
<script src="js/jquery.tablesorter.js"></script>
<script>
$(function() {
    $('table').tablesorter();
});
</script>
</head>
<body>

<table>
<thead>
<tr><th>org</th><th>site</th><th>venue</th><th>会場名</th><th>frontend</th><th>登録日</th></tr>
</thead>
<tbody>
<template:block id="site">
<tr><td>${organization}</td><td>${id}</td><td><a target="_blank" href="https://service.ticketstar.jp/venues/show/${venue}">${venue}</a></td><td><a href="upload.php?site=${id}">${name}</a><br /><small>${sub_name}</small></td><td>${metadata_url}</td>
<td>${created_at.format(Y/M/D)}</td></tr>
</template:block>
</tbody>
</table>

</body>
</html>
